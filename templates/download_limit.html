<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Limit Reached</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border-color: rgba(59, 130, 246, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .glass-morph {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            font-weight: 700;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-morph:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: rgba(30,41,59,0.5);
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .btn {
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            cursor: pointer;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        h2 {
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
        }

        #copyIcon {
            display: none;
        }
    </style>
</head>
<body>
    <div class="glass-morph">
        <h2 class="gradient-text">Download Limit Reached</h2>
        <p>Share this link with others to unlock more downloads:</p>
        <input type="text" value="{{ share_link }}" id="shareLink" readonly />
        <button class="btn" onclick="copyLink()">
            <i class="fas fa-check" id="copyIcon"></i> Copy Link
        </button>
    </div>

    <script>
        function copyLink() {
            const input = document.getElementById('shareLink');
            input.select();
            document.execCommand('copy');

            const icon = document.getElementById('copyIcon');
            icon.style.display = 'inline-block';

            setTimeout(() => {
                icon.style.display = 'none';
            }, 15000);

            alert('Link copied! Share it to unlock more downloads.');
        }
    </script>
</body>
</html>
