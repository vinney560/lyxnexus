<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwindcss.min.css') }}">
    <title>Admin Code | LyxNexus</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --card-bg: rgba(30, 41, 59, 0.8);
            --border-color: rgba(100, 116, 139, 0.3);
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 20%);
        }

        .gradient-text {
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .glass-morph {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-morph:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .btn {
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            cursor: pointer;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #3B82F6;
            color: #3B82F6;
            box-shadow: none;
        }

        .btn-outline:hover {
            background: #3B82F6;
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .form-container {
            width: 100%;
            max-width: 480px;
            border-radius: 24px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .header-section {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .seperator {
            width: 100%;
            height: 1px;
            background: linear-gradient(135deg, rgb(92, 239, 92), rgb(26, 26, 91), cyan);
            margin: 20px 0;
        }

        .form-input-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-field {
            width: 100%;
            height: 50px;
            background: rgba(32, 45, 75, 0.7);
            color: #f1f5f9;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
            padding: 10px 45px 10px 15px;
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .input-field::placeholder {
            color: #94a3b8;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #3b82f6;
        }

        .flash-messages {
            width: 100%;
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .flash-success {
            background-color: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
        }

        .flash-error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }

        .requirements {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logo-icon {
            color: #3b82f6;
        }

        @media (max-width: 640px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .btn {
                width: 100%;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container glass-morph pulse">
        <form method="POST" id="adminCodeForm">
            <header class="header-section">
                <div class="logo">
                    <i class="fas fa-shield-alt logo-icon"></i>
                    <span class="gradient-text">LyxNexus</span>
                </div>
                <h1 class="text-xl font-bold gradient-text">Admin Secret Code</h1>
                <div class="seperator"></div>
            </header>
            
            <!-- Flash Messages -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">
                                <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            
            <div class="form-input-section">
                <div class="input-container">
                    <input class="input-field" id="currentCode" name="current_code" placeholder="Enter current admin code" minlength="4" maxlength="16" type="password" required>
                    <button type="button" class="password-toggle" id="toggleCurrentPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="input-container">
                    <input class="input-field" id="newCode" name="new_code" placeholder="Enter new admin code" minlength="4" maxlength="16" type="password" required>
                    <button type="button" class="password-toggle" id="toggleNewPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="requirements">
                    <i class="fas fa-info-circle"></i> Code must be 4-16 characters long
                </div>
                
                <button class="btn" type="submit">
                    <i class="fas fa-key"></i>
                    Update Admin Code
                </button>
            </div>
        </form>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('toggleCurrentPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('currentCode');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('newCode');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form validation
        document.getElementById('adminCodeForm').addEventListener('submit', function(e) {
            const currentCode = document.getElementById('currentCode').value;
            const newCode = document.getElementById('newCode').value;
            
            if (currentCode.length < 4 || currentCode.length > 16) {
                e.preventDefault();
                alert('Current code must be between 4 and 16 characters');
                return;
            }
            
            if (newCode.length < 4 || newCode.length > 16) {
                e.preventDefault();
                alert('New code must be between 4 and 16 characters');
                return;
            }
            
            // Add loading state to button
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
