<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/_0eXv3/tailwind.all.css"></script>
    <script src="/_0eXv4/n-s.js"></script>
    <script src="/_0eXv4/loading.js"></script>
    <title>Admin Code | LyxNexus Admin</title>
    <style>
        :root {
            --bg-color: #0a0f1e;
            --surface-color: #111827;
            --surface-elevated: #1f2937;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(240, 147, 251, 0.05) 0%, transparent 50%);
            z-index: -2;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
        }

        .glass-container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 440px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.5), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.75rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--surface-elevated);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
            padding: 0.25rem;
            border-radius: 0.25rem;
        }

        .toggle-password:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 1.1rem;
        }

        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: var(--surface-elevated);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            color: var(--text-primary);
            border-color: #667eea;
            transform: translateX(-2px);
        }

        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 400px;
        }

        .toast {
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            background: var(--surface-color);
            border-left: 4px solid;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(400px);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--error);
        }

        .toast.warning {
            border-left-color: var(--warning);
        }

        .toast.info {
            border-left-color: #3b82f6;
        }

        .toast-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            color: var(--success);
        }

        .toast.error .toast-icon {
            color: var(--error);
        }

        .toast.warning .toast-icon {
            color: var(--warning);
        }

        .toast.info .toast-icon {
            color: #3b82f6;
        }

        .toast-content {
            flex: 1;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: color 0.2s;
        }

        .toast-close:hover {
            color: var(--text-primary);
        }

        .requirements {
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.7;
        }

        .spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .back-btn {
                top: 1rem;
                left: 1rem;
            }
            
            .toast-container {
                max-width: calc(100% - 2rem);
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" id="backButton" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="toast-container" id="toastContainer"></div>

    <div class="glass-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt logo-icon"></i>
                <span class="logo-text">LyxNexus</span>
            </div>
            <h1 class="title">Admin Secret Code</h1>
            <p class="subtitle">Update authorization code for admin access</p>
        </div>

        <form method="POST" id="adminCodeForm">
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        class="input-field" 
                        id="currentCode" 
                        name="current_code" 
                        placeholder="Enter current code" 
                        minlength="4" 
                        maxlength="16" 
                        type="password" 
                        required
                        autocomplete="off"
                    >
                    <button type="button" class="toggle-password" id="toggleCurrentPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-key input-icon"></i>
                    <input 
                        class="input-field" 
                        id="newCode" 
                        name="new_code" 
                        placeholder="Enter new code" 
                        minlength="4" 
                        maxlength="16" 
                        type="password" 
                        required
                        autocomplete="off"
                    >
                    <button type="button" class="toggle-password" id="toggleNewPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="requirements">
                    <i class="fas fa-info-circle"></i> Code must be 4-16 characters
                </div>
            </div>

            <button class="btn" type="submit" id="submitBtn">
                <i class="fas fa-sync-alt"></i>
                <span>Update Code</span>
            </button>
        </form>
    </div>

    <script>
        class Toast {
            constructor() {
                this.container = document.getElementById('toastContainer');
            }

            show(message, type = 'info', duration = 5000) {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-circle',
                    warning: 'exclamation-triangle',
                    info: 'info-circle'
                };

                toast.innerHTML = `
                    <i class="fas fa-${icons[type]} toast-icon"></i>
                    <div class="toast-content">${message}</div>
                    <button class="toast-close" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                this.container.appendChild(toast);

                setTimeout(() => toast.classList.add('show'), 10);

                if (duration > 0) {
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.classList.remove('show');
                            setTimeout(() => toast.remove(), 400);
                        }
                    }, duration);
                }

                return toast;
            }
        }

        const toast = new Toast();

        function setupPasswordToggle(buttonId, inputId) {
            const button = document.getElementById(buttonId);
            const input = document.getElementById(inputId);
            
            button.addEventListener('click', () => {
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                button.innerHTML = `<i class="fas fa-${isPassword ? 'eye-slash' : 'eye'}"></i>`;
                button.style.transform = 'scale(1.1)';
                setTimeout(() => button.style.transform = '', 200);
            });
        }

        setupPasswordToggle('toggleCurrentPassword', 'currentCode');
        setupPasswordToggle('toggleNewPassword', 'newCode');

        document.getElementById('adminCodeForm').addEventListener('submit', function(e) {
            const currentCode = document.getElementById('currentCode').value.trim();
            const newCode = document.getElementById('newCode').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            if (currentCode.length < 4 || currentCode.length > 16) {
                e.preventDefault();
                toast.show('Current code must be between 4 and 16 characters', 'error');
                document.getElementById('currentCode').focus();
                return;
            }
            
            if (newCode.length < 4 || newCode.length > 16) {
                e.preventDefault();
                toast.show('New code must be between 4 and 16 characters', 'error');
                document.getElementById('newCode').focus();
                return;
            }
            
            if (currentCode === newCode) {
                e.preventDefault();
                toast.show('New code must be different from current code', 'warning');
                return;
            }
            
            // Show loading state
            const originalHtml = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="spinner"></div><span>Updating...</span>';
            submitBtn.disabled = true;
        });

        // Back button functionality
        function goBack() {
            const backBtn = document.getElementById('backButton');
            backBtn.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                window.history.back();
            }, 300);
        }

        // Add keybind for back button (Escape)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // Input focus animations
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = '';
            });
        });

        // Show existing flash messages as toasts on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check for existing flash messages in HTML (server-side rendered)
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(flash => {
                const message = flash.textContent.trim();
                const type = flash.classList.contains('flash-success') ? 'success' :
                            flash.classList.contains('flash-error') ? 'error' : 'info';
                
                toast.show(message, type);
                flash.remove();
            });
        });
    </script>
</body>
</html>
