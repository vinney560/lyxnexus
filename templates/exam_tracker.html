            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;

            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));

    <script>
        let allExams = [];

        async function loadExams() {
            try {
                const semester = document.getElementById('semesterFilter').value;
                const year = document.getElementById('yearFilter').value;
                const search = document.getElementById('searchInput').value;
                
                let url = '/api/exams?';
                if (semester) url += `semester=${semester}&`;
                if (year) url += `year=${year}&`;
                if (search) url += `search=${encodeURIComponent(search)}`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load exams');
                
                allExams = await response.json();
                renderExamsBySection(allExams);
                updateStats(allExams);
            } catch (error) {
                console.error('Error loading exams:', error);
                document.getElementById('sectionsContainer').innerHTML = `
                    <div class="glass-card p-8 text-center">
                        <i class="fas fa-exclamation-triangle text-yellow-500 text-3xl mb-3"></i>
                        <p class="text-gray-400">Failed to load exams. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        function renderExamsBySection(exams) {
            const container = document.getElementById('sectionsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (!exams || exams.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            const grouped = {};
            exams.forEach(exam => {
                const key = `y${exam.year}s${exam.semester}`;
                if (!grouped[key]) {
                    grouped[key] = {
                        year: exam.year,
                        semester: exam.semester,
                        exams: []
                    };
                }
                grouped[key].exams.push(exam);
            });
            
            Object.values(grouped).forEach(section => {
                const totalPoints = section.exams.reduce((sum, e) => {
                    const points = { 'A': 4, 'B': 3, 'C': 2, 'D': 1, 'E': 0 }[e.grade] || 0;
                    return sum + points;
                }, 0);
                section.gpa = (totalPoints / section.exams.length).toFixed(2);
            });
            
            const sortedSections = Object.values(grouped).sort((a, b) => {
                if (a.year !== b.year) return b.year - a.year;
                return b.semester - a.semester;
            });
            
            container.innerHTML = sortedSections.map(section => {
                const sectionExams = section.exams.map((exam, idx) => {
                    const percentage = exam.marks;
                    const gradeClass = `grade-${exam.grade}`;
                    
                    let badgeClass = 'badge-average';
                    let badgeText = 'Average';
                    let badgeIcon = 'fa-check';
                    
                    if (exam.grade === 'A') {
                        badgeClass = 'badge-excellent';
                        badgeText = 'Excellent';
                        badgeIcon = 'fa-star';
                    } else if (exam.grade === 'B') {
                        badgeClass = 'badge-good';
                        badgeText = 'Good';
                        badgeIcon = 'fa-check';
                    } else if (exam.grade === 'C') {
                        badgeClass = 'badge-average';
                        badgeText = 'Average';
                        badgeIcon = 'fa-check';
                    } else if (exam.grade === 'D') {
                        badgeClass = 'badge-poor';
                        badgeText = 'Needs Improvement';
                        badgeIcon = 'fa-exclamation-triangle';
                    } else if (exam.grade === 'E') {
                        badgeClass = 'badge-fail';
                        badgeText = 'At Risk';
                        badgeIcon = 'fa-exclamation-circle';
                    }
                    
                    let progressColor = 'bg-blue-400';
                    if (exam.grade === 'B') progressColor = 'bg-purple-400';
                    else if (exam.grade === 'C') progressColor = 'bg-pink-400';
                    else if (exam.grade === 'D') progressColor = 'bg-amber-400';
                    else if (exam.grade === 'E') progressColor = 'bg-red-400';
                    
                    return `
                        <div class="grade-card ${gradeClass}" style="animation-delay: ${idx * 0.1}s">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <span class="text-xs text-gray-500 tracking-wider">${exam.unit_code}</span>
                                    <h3 class="text-lg font-medium text-white/90 mt-0.5">${exam.unit_name}</h3>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-3xl font-black ${
                                        exam.grade === 'A' ? 'text-blue-400' : 
                                        exam.grade === 'B' ? 'text-purple-400' : 
                                        exam.grade === 'C' ? 'text-pink-400' : 
                                        exam.grade === 'D' ? 'text-amber-400' : 'text-red-400'
                                    }">${exam.grade}</span>
                                    <button onclick="deleteExam(${exam.id})" class="delete-btn" title="Delete">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="flex justify-between text-xs mb-1">
                                    <span class="text-gray-400">marks</span>
                                    <span class="text-white/80 font-medium">${exam.marks}%</span>
                                </div>
                                <div class="score-progress">
                                    <div class="progress-fill ${progressColor}" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between mt-3 pt-2 border-t border-white/5">
                                <div class="flex items-center gap-2">
                                    <i class="fas fa-user-tie text-gray-500 text-xs"></i>
                                    <span class="text-xs text-gray-300">${exam.teacher_name}</span>
                                </div>
                                <span class="badge ${badgeClass}">
                                    <i class="fas ${badgeIcon}"></i>
                                    ${badgeText}
                                </span>
                            </div>
                            
                            <div class="mt-3 flex justify-between items-center text-[10px] text-gray-600">
                                <span><i class="far fa-calendar mr-1"></i>${exam.exam_date || '2026-01-15'}</span>
                                <span><i class="far fa-check-circle mr-1"></i>verified ${exam.verified_date || '2026-02-01'}</span>
                            </div>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="section-card">
                        <div class="section-header flex justify-between items-center" onclick="toggleSection(this)">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500/20 to-purple-500/20 flex items-center justify-center">
                                    <i class="fas ${section.semester === 1 ? 'fa-leaf' : 'fa-sun'} text-2xl text-purple-300"></i>
                                </div>
                                <div>
                                    <h2 class="text-2xl font-bold">
                                        <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                                            Year ${section.year} Â· Semester ${section.semester}
                                        </span>
                                    </h2>
                                    <div class="flex items-center gap-3 mt-1">
                                        <span class="text-xs text-gray-400"><i class="far fa-file-alt mr-1"></i>${section.exams.length} units</span>
                                        <span class="text-xs text-gray-400"><i class="fas fa-chart-line mr-1"></i>GPA: ${section.gpa}</span>
                                    </div>
                                </div>
                            </div>
                            <button class="expand-btn" onclick="event.stopPropagation(); toggleSection(this)">
                                <i class="fas fa-chevron-down text-xl"></i>
                            </button>
                        </div>
                        <div class="section-content p-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                                ${sectionExams}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleSection(element) {
            const section = element.closest('.section-card');
            const content = section.querySelector('.section-content');
            const btn = section.querySelector('.expand-btn');
            
            content.classList.toggle('collapsed');
            btn.classList.toggle('rotated');
        }

        function updateStats(exams) {
            document.getElementById('unitCount').textContent = exams.length;
            
            const grades = exams.map(e => e.grade);
            if (grades.includes('A')) document.getElementById('topGrade').textContent = 'A';
            else if (grades.includes('B')) document.getElementById('topGrade').textContent = 'B';
            else if (grades.includes('C')) document.getElementById('topGrade').textContent = 'C';
            else if (grades.includes('D')) document.getElementById('topGrade').textContent = 'D';
            else if (grades.includes('E')) document.getElementById('topGrade').textContent = 'E';
            else document.getElementById('topGrade').textContent = '-';
            
            updateGPA();
        }

        async function updateGPA() {
            try {
                const semester = document.getElementById('semesterFilter').value;
                const year = document.getElementById('yearFilter').value;
                
                let url = '/api/gpa?';
                if (semester) url += `semester=${semester}&`;
                if (year) url += `year=${year}`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load GPA');
                
                const data = await response.json();
                document.getElementById('gpaDisplay').textContent = data.gpa.toFixed(2);
            } catch (error) {
                console.error('Error updating GPA:', error);
            }
        }

        document.getElementById('addExamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                unit_code: formData.get('unit_code'),
                unit_name: formData.get('unit_name'),
                marks: parseFloat(formData.get('marks')),
                teacher_name: formData.get('teacher_name'),
                semester: parseInt(formData.get('semester')),
                year: parseInt(formData.get('year'))
            };
            
            if (isNaN(data.marks) || data.marks < 0 || data.marks > 100) {
                alert('Marks must be between 0 and 100');
                return;
            }
            
            try {
                const response = await fetch('/api/exams', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('Failed to add exam');
                
                // Reset form
                e.target.reset();
                
                // Reload exams
                await loadExams();
                
                const btn = e.target.querySelector('button[type="submit"]');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Added!';
                btn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = '';
                }, 2000);
                
            } catch (error) {
                console.error('Error adding exam:', error);
                alert('Failed to add exam. Please try again.');
            }
        });

        async function deleteExam(id) {
            if (!confirm('Delete this exam result?')) return;
            
            try {
                const response = await fetch(`/api/exams/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete exam');
                
                await loadExams();
                
            } catch (error) {
                console.error('Error deleting exam:', error);
                alert('Failed to delete exam. Please try again.');
            }
        }

        document.getElementById('searchInput').addEventListener('input', () => {
            loadExams();
        });
        
        document.getElementById('semesterFilter').addEventListener('change', () => {
            loadExams();
        });
        
        document.getElementById('yearFilter').addEventListener('change', () => {
            loadExams();
        });

        document.addEventListener('DOMContentLoaded', loadExams);
    </script>
</body>
</html>
