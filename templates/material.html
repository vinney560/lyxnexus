<style>
    :root {
        --bg-color: #111827;
        --text-color: #F9FAFB;
        --accent-color: #4A90E2;
        --secondary-color: #8B5CF6;
        --success-color: #10B981;
        --warning-color: #F59E0B;
        --error-color: #EF4444;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
    }
    
    .gradient-text {
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
    }
    
    .glass-morph {
        background: rgba(30, 30, 40, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0, 31, 135, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.3);
        transition: all 0.3s ease;
    }
    
    .glass-morph:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 31, 135, 0.3);
    }
    
    .btn {
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    
    .btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
    }
    
    .btn:active::after {
        width: 300px;
        height: 300px;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    .btn-success {
        background: linear-gradient(90deg, #10B981, #059669);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .btn-success:hover {
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }
    
    .btn-danger {
        background: linear-gradient(90deg, #EF4444, #DC2626);
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }
    
    .btn-danger:hover {
        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }
    
    .btn-secondary {
        background: linear-gradient(90deg, #6B7280, #4B5563);
        box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
    }
    
    .btn-secondary:hover {
        box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
    }
    
    .logo-container {
        background: linear-gradient(135deg, #3B82F6, #8B5CF6);
        border-radius: 20px;
        padding: 15px;
        display: inline-block;
        margin-bottom: 20px;
    }
    
    .material-card {
        background: rgba(30, 30, 40, 0.7);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        border: 2px dotted rgba(59, 130, 246, 0.3);
        position: relative;
        overflow: hidden;
    }
    
    .material-card::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
        border-radius: 17px;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
        overflow: hidden;
    }
    
    .material-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(59, 130, 246, 0.2);
        border-color: rgba(59, 130, 246, 0.5);
    }
    
    .material-card:hover::before {
        opacity: 1;
    }
    
    .material-card.dragging {
        opacity: 0.7;
        transform: rotate(5deg) scale(0.98);
        border-color: rgba(139, 92, 246, 0.6);
        background: rgba(30, 30, 40, 0.5);
    }
    
    .material-card.drag-over {
        border: 2px dashed rgba(16, 185, 129, 0.6);
        background: rgba(16, 185, 129, 0.05);
    }    

    .material-card.gradient-border {
        border: 2px dotted transparent;
        background: 
            linear-gradient(var(--bg-color), var(--bg-color)) padding-box,
            linear-gradient(90deg, #3B82F6, #8B5CF6, #3B82F6) border-box;
        background-size: 200% 100%;
        animation: gradient-border 3s linear infinite;
    }
    
    @keyframes gradient-border {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
    
    @keyframes pulse-drag {
        0% { border-color: rgba(59, 130, 246, 0.3); }
        50% { border-color: rgba(139, 92, 246, 0.6); }
        100% { border-color: rgba(59, 130, 246, 0.3); }
    }

    .material-card.dragging {
        animation: pulse-drag 1.5s infinite;
    }

    .drag-handle {
        cursor: grab;
        color: #6B7280;
        transition: all 0.3s ease;
        padding: 8px;
        border-radius: 8px;
        background: rgba(59, 130, 246, 0.1);
        border: 1px dotted rgba(59, 130, 246, 0.3);
    }

    .drag-handle:hover {
        color: #3B82F6;
        background: rgba(59, 130, 246, 0.2);
        border-color: rgba(59, 130, 246, 0.5);
    }

    .drag-handle:active {
        cursor: grabbing;
        transform: scale(0.95);
    }
    
    .form-input {
        background: rgba(30, 30, 40, 0.8);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 10px;
        padding: 12px 15px;
        color: white;
        width: 100%;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #3B82F6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
    }
    
    .modal-content {
        background: var(--bg-color);
        border-radius: 15px;
        padding: 30px;
        width: 90%;
        max-width: 800px;
        border: 1px solid rgba(59, 130, 246, 0.3);
        animation: slideUp 0.3s ease;
        max-height: 90vh;
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }

    .modal-content::-webkit-scrollbar {
        display: none;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes slideUp {
        from { 
            opacity: 0;
            transform: translateY(20px);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .file-icon {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin-right: 15px;
        flex-shrink: 0;
        cursor: pointer;
    }
    
    .file-icon-pdf {
        background: linear-gradient(135deg, #EF4444, #DC2626);
    }
    
    .file-icon-doc {
        background: linear-gradient(135deg, #3B82F6, #1D4ED8);
    }
    
    .file-icon-image {
        background: linear-gradient(135deg, #8B5CF6, #7C3AED);
    }
    
    .file-icon-video {
        background: linear-gradient(135deg, #10B981, #059669);
    }
    
    .file-icon-audio {
        background: linear-gradient(135deg, #F59E0B, #D97706);
    }
    
    .file-icon-archive {
        background: linear-gradient(135deg, #F59E0B, #D97706);
    }
    
    .file-icon-generic {
        background: linear-gradient(135deg, #6B7280, #4B5563);
    }
    
    .drag-handle {
        cursor: grab;
        color: #6B7280;
        transition: color 0.3s ease;
        padding: 8px;
        border-radius: 6px;
    }
    
    .drag-handle:hover {
        color: #3B82F6;
        background: rgba(59, 130, 246, 0.1);
    }
    
    .drag-handle:active {
        cursor: grabbing;
    }
    
    .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
    }
    
    .toast {
        background: rgba(30, 30, 40, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 12px;
        transform: translateX(400px);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        max-width: 400px;
        position: relative;
        overflow: hidden;
    }
    
    .toast::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 4px;
    }
    
    .toast.show {
        transform: translateX(0);
        opacity: 1;
    }
    
    .toast.hide {
        transform: translateX(400px);
        opacity: 0;
    }
    
    .toast-success {
        border-color: rgba(16, 185, 129, 0.4);
    }
    
    .toast-success::before {
        background: var(--success-color);
    }
    
    .toast-error {
        border-color: rgba(239, 68, 68, 0.4);
    }
    
    .toast-error::before {
        background: var(--error-color);
    }
    
    .toast-info {
        border-color: rgba(59, 130, 246, 0.4);
    }
    
    .toast-info::before {
        background: var(--accent-color);
    }
    
    .toast-icon {
        font-size: 20px;
        flex-shrink: 0;
    }
    
    .toast-success .toast-icon {
        color: var(--success-color);
    }
    
    .toast-error .toast-icon {
        color: var(--error-color);
    }
    
    .toast-info .toast-icon {
        color: var(--accent-color);
    }
    
    .toast-content {
        flex: 1;
    }
    
    .toast-title {
        font-weight: 600;
        margin-bottom: 4px;
        font-size: 14px;
    }
    
    .toast-message {
        font-size: 13px;
        color: #D1D5DB;
        line-height: 1.4;
    }
    
    .toast-close {
        background: none;
        border: none;
        color: #9CA3AF;
        cursor: pointer;
        font-size: 16px;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }
    
    .toast-close:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
    }

    .multi-select-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 10px;
    }
    
    .selected-count {
        background: rgba(59, 130, 246, 0.2);
        color: #3B82F6;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
    }
    
    .select-actions {
        display: flex;
        gap: 10px;
    }
    
    .select-all-btn, .deselect-all-btn {
        padding: 8px 15px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .select-all-btn {
        background: rgba(16, 185, 129, 0.2);
        color: #10B981;
        border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .select-all-btn:hover {
        background: rgba(16, 185, 129, 0.3);
    }
    
    .deselect-all-btn {
        background: rgba(239, 68, 68, 0.2);
        color: #EF4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .deselect-all-btn:hover {
        background: rgba(239, 68, 68, 0.3);
    }
    
    .file-card.selected {
        border: 2px solid #10B981;
        background: rgba(16, 185, 129, 0.1);
    }
    
    .file-card .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
    }
    
    .file-card .checkbox {
        width: 20px;
        height: 20px;
        border-radius: 6px;
        border: 2px solid #4B5563;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .file-card.selected .checkbox {
        background: #10B981;
        border-color: #10B981;
    }
    
    .file-card .checkbox i {
        color: white;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .file-card.selected .checkbox i {
        opacity: 1;
    }
    
    /* Media player styles */
    .media-player-modal {
        background: rgba(0, 0, 0, 0.95);
    }
    
    .media-player-content {
        width: 90%;
        max-width: 900px;
        padding: 0;
        background: transparent;
        border: none;
    }
    
    .media-player {
        width: 100%;
        background: rgba(30, 30, 40, 0.95);
        border-radius: 15px;
        overflow: hidden;
    }
    
    .media-player video, .media-player audio {
        width: 100%;
        outline: none;
    }
    
    .media-controls {
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(0, 0, 0, 0.7);
    }
    
    .media-title {
        font-size: 16px;
        font-weight: 600;
        color: white;
        margin-bottom: 5px;
    }
    
    .media-info {
        font-size: 14px;
        color: #9CA3AF;
    }
    
    .media-actions {
        display: flex;
        gap: 10px;
    }
    
    .media-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .media-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
    
    /* Document viewer styles */
    .document-viewer-modal {
        background: rgba(0, 0, 0, 0.95);
    }
    
    .document-viewer-content {
        width: 95%;
        max-width: 1200px;
        height: 90vh;
        padding: 0;
        background: transparent;
        border: none;
    }
    
    .document-viewer {
        width: 100%;
        height: 100%;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    
    .document-toolbar {
        padding: 15px;
        background: #2D3748;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #4A5568;
    }
    
    .document-frame {
        flex: 1;
        border: none;
        width: 100%;
        height: calc(100% - 70px);
    }
    
    .document-actions {
        display: flex;
        gap: 10px;
    }
    
    /* Grid layout for buttons */
    .nav-buttons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
        width: 100%;
        max-width: 300px;
    }
    
    .nav-buttons-grid .btn {
        width: 100%;
        padding: 10px 15px;
        font-size: 14px;
        justify-content: center;
    }
    
    .material-card-content {
        flex: 1;
        min-width: 0;
        max-width: calc(100% - 75px);
        overflow-x: hidden;
        text-overflow: ellipsis;
        word-break: break-all;
    }
    
    .material-name {
        font-size: 18px;
        font-weight: 700;
        line-height: 1.4;
        color: white;
        margin-bottom: 8px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    
    .material-description {
        font-size: 14px;
        line-height: 1.5;
        color: #D1D5DB;
        margin-bottom: 12px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }
    
    .material-filename {
        font-size: 12px;
        color: #9CA3AF;
        line-height: 1.4;
        margin-bottom: 4px;
    }
    
    .material-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        font-size: 12px;
        color: #6B7280;
        margin-top: 8px;
    }
    
    .material-meta span {
        display: flex;
        align-items: center;
        gap: 4px;
        white-space: nowrap;
    }
    
    @media (max-width: 768px) {
        nav.glass-morph {
            position: static !important;
            top: auto !important;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .modal-content {
            margin: 20px;
            padding: 20px;
            width: calc(100% - 40px);
        }
        
        .material-card {
            padding: 15px;
        }
        
        .action-buttons {
            width: 100%;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .toast-container {
            right: 10px;
            left: 10px;
            max-width: none;
        }
        
        .toast {
            max-width: none;
        }
        
        .multi-select-header {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .select-actions {
            width: 100%;
            justify-content: space-between;
        }
        
        .nav-buttons-grid {
            grid-template-columns: 1fr;
            max-width: 100%;
        }
        
        .material-card {
            flex-direction: column;
        }
        
        .material-meta {
            flex-direction: column;
            gap: 6px;
        }
        
        .media-player-content {
            width: 95%;
        }
        
        .document-viewer-content {
            width: 98%;
            height: 85vh;
        }
    }
    
    @media (max-width: 480px) {
        .material-card {
            padding: 12px;
        }
        
        .material-name {
            font-size: 16px;
            -webkit-line-clamp: 2;
        }
        
        .material-description {
            font-size: 13px;
            -webkit-line-clamp: 2;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            font-size: 16px;
            margin-right: 12px;
        }
    }
    
    .spinner {
        border: 3px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        border-top: 3px solid #3B82F6;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .preview-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 10px;
    }
    
    .file-icon:hover .preview-overlay {
        opacity: 1;
    }
    
    .preview-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .preview-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
    }
</style>

    <script>
        const backMain = document.getElementById("backMain");
        if (backMain) {
            backMain.addEventListener('click', () => {
                const originalContent = backMain.innerHTML;

                    backMain.style.opacity = 1;

            });
        }        

        const API_BASE = '/api';
        const TOPIC_ID = {{ topic_id }};
        
        // Global variables
        let selectedFiles = new Set();
        let currentDragItem = null;
        let currentMediaFile = null;
        let currentDocumentFile = null;

        class ToastManager {
            constructor() {
                this.container = document.getElementById('toast-container');
                this.toasts = new Set();
            }
            
            show(title, message, type = 'info', duration = 5000) {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                
                const icons = {
                    success: 'fa-check-circle',
                    error: 'fa-exclamation-triangle',
                    info: 'fa-info-circle'
                };
                
                toast.innerHTML = `
                    <div class="toast-icon">
                        <i class="fas ${icons[type]}"></i>
                    </div>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close" onclick="toastManager.close(this.parentElement)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                this.container.appendChild(toast);
                this.toasts.add(toast);
                
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);
                
                setTimeout(() => {
                    this.close(toast);
                }, duration);
                
                return toast;
            }
            
            close(toast) {
                if (!this.toasts.has(toast)) return;
                
                toast.classList.remove('show');
                toast.classList.add('hide');
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                    this.toasts.delete(toast);
                }, 400);
            }
        }
        
        const toastManager = new ToastManager();
        
        function showToast(message, type = 'info', title = null) {
            const titles = {
                success: 'Success',
                error: 'Error',
                info: 'Information'
            };
            
            return toastManager.show(title || titles[type], message, type);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Format date
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function getFileIcon(fileType, filename) {
            if (filename.match(/\.(pdf)$/i)) {
                return { icon: 'fa-file-pdf', class: 'file-icon-pdf', type: 'document' };
            } else if (filename.match(/\.(mp4|mov|avi|mkv|wmv|flv|webm|mpg|mpeg)$/i)) {
                return { icon: 'fa-file-video', class: 'file-icon-video', type: 'video' };
            } else if (filename.match(/\.(mp3|wav|ogg|flac|aac|m4a)$/i)) {
                return { icon: 'fa-file-audio', class: 'file-icon-audio', type: 'audio' };
            } else if (fileType.includes('image') || filename.match(/\.(jpg|jpeg|png|gif|bmp|webp|svg)$/i)) {
                return { icon: 'fa-file-image', class: 'file-icon-image', type: 'image' };
            } else if (fileType.includes('archive') || filename.match(/\.(zip|rar|7z|tar|gz)$/i)) {
                return { icon: 'fa-file-archive', class: 'file-icon-archive', type: 'archive' };
            } else if (filename.match(/\.(doc|docx)$/i)) {
                return { icon: 'fa-file-word', class: 'file-icon-doc', type: 'document' };
            } else if (filename.match(/\.(xls|xlsx)$/i)) {
                return { icon: 'fa-file-excel', class: 'file-icon-doc', type: 'document' };
            } else if (filename.match(/\.(ppt|pptx)$/i)) {
                return { icon: 'fa-file-powerpoint', class: 'file-icon-doc', type: 'document' };
            } else if (filename.match(/\.(txt|rtf)$/i)) {
                return { icon: 'fa-file-text', class: 'file-icon-doc', type: 'document' };
            } else {
                return { icon: 'fa-file', class: 'file-icon-generic', type: 'generic' };
            }
        }

        function openMediaPlayer(fileId, filename, fileType, url) {
            const fileInfo = getFileIcon(fileType, filename);
            const mediaContainer = document.getElementById('media-container');
            const mediaTitle = document.getElementById('media-title');
            const mediaInfo = document.getElementById('media-info');
            
            mediaTitle.textContent = filename;
            mediaInfo.textContent = `${formatFileSize(currentMediaFile?.file_size || 0)} • ${fileType}`;
            
            mediaContainer.innerHTML = '';
            
            if (fileInfo.type === 'video') {
                window.location.href = `/play/${fileId}`;
            } else if (fileInfo.type === 'audio') {
                window.location.href = `/play/${fileId}`;
            } else if (fileInfo.type === 'image') {
                const img = document.createElement('img');
                img.src = url;
                img.alt = filename;
                img.style.width = '100%';
                img.style.height = 'auto';
                img.style.maxHeight = '70vh';
                img.style.objectFit = 'contain';
                mediaContainer.appendChild(img);
            }
            
            document.getElementById('media-player-modal').style.display = 'flex';
        }

        function closeMediaPlayer() {
            document.getElementById('media-player-modal').style.display = 'none';
            const mediaContainer = document.getElementById('media-container');
            mediaContainer.innerHTML = '';
            currentMediaFile = null;
        }

        function openDocumentViewer(fileId, filename, url) {
            currentDocumentFile = { id: fileId, name: filename };
            const iframe = document.getElementById('document-frame');
            iframe.src = url;
            document.getElementById('document-viewer-modal').style.display = 'flex';
        }

        function closeDocumentViewer() {
            document.getElementById('document-viewer-modal').style.display = 'none';
            const iframe = document.getElementById('document-frame');
            iframe.src = '';
            currentDocumentFile = null;
        }

        function downloadCurrentDocument() {
            if (currentDocumentFile) {
                window.open(`/store/api/files/${currentDocumentFile.id}/download`, '_blank');
            }
        }

        function printDocument() {
            const iframe = document.getElementById('document-frame');
            if (iframe.contentWindow) {
                iframe.contentWindow.focus();
                iframe.contentWindow.print();
            }
        }

        function previewFile(fileId, filename, fileType, fileSize, url) {
            const fileInfo = getFileIcon(fileType, filename);
            
            if (fileInfo.type === 'video' || fileInfo.type === 'audio' || fileInfo.type === 'image') {
                currentMediaFile = { id: fileId, filename, fileType, fileSize };
                openMediaPlayer(fileId, filename, fileType, url);
            } else if (fileInfo.type === 'document') {
                currentDocumentFile = { id: fileId, name: filename };
                openDocumentViewer(fileId, filename, url);
            } else {
                downloadMaterial(fileId);
            }
        }

        async function loadTopicMaterials() {
            const container = document.getElementById('materials-container');
            const emptyState = document.getElementById('empty-state');
            
            try {
                const response = await fetch(`${API_BASE}/topics/${TOPIC_ID}/materials`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                document.getElementById('topic-name').textContent = data.topic.name;
                document.getElementById('topic-description').textContent = data.topic.description || 'No description available';
                document.getElementById('materials-count').textContent = `${data.materials.length} material${data.materials.length !== 1 ? 's' : ''}`;
                
                if (data.materials.length === 0) {
                    container.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                container.classList.remove('hidden');
                
                container.innerHTML = data.materials.map((material, index) => {
                    const fileIcon = getFileIcon(material.file_type, material.filename);
                    const isPreviewable = ['video', 'audio', 'image', 'document'].includes(fileIcon.type);
                    
                    return `
                    <div class="material-card" data-material-id="${material.id}" draggable="true">
                        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center">
                            <div class="flex items-start mb-4 lg:mb-0 flex-1 min-w-0">
                                <div class="relative" onclick="previewFile(${material.file_id}, \`${material.filename.replace(/['"`]/g, '\\$&')}\`, \`${material.file_type}\`, ${material.file_size}, \`${material.url}\`)">
                                    <div class="file-icon ${fileIcon.class} flex-shrink-0 ${isPreviewable ? 'cursor-pointer' : ''}">
                                        <i class="fas ${fileIcon.icon}"></i>
                                        ${isPreviewable ? `
                                        <div class="preview-overlay">
                                            <button class="preview-btn">
                                                <i class="fas fa-play"></i>
                                            </button>
                                        </div>
                                        ` : ''}
                                    </div>
                                    <div class="absolute -top-1 -right-1 w-4 h-4 rounded-full bg-blue-500 border-2 border-gray-900 block">
                                        <i class="fas fa-star text-xs text-white absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></i>
                                    </div>
                                </div>
                                <div class="material-card-content ml-3">
                                    <h3 class="material-name truncate break-all">${material.display_name}</h3>
                                    <p class="material-description truncate break-all">${material.description || 'No description'}</p>
                                    <div class="material-meta">
                                        <span class="material-filename truncate break-all" title="${material.filename}">
                                            <i class="fas fa-file mr-1 truncate"></i>
                                            ${material.filename}
                                        </span>
                                        <span>
                                            <i class="fas fa-database mr-1"></i> ${formatFileSize(material.file_size)}
                                        </span>
                                        <span>
                                            <i class="fas fa-calendar mr-1 text-sm text-gray-400"></i> ${formatDate(material.uploaded_at)}
                                        </span>
                                        <span title="Uploaded by: ${material.uploaded_by}">
                                            <i class="fas fa-user mr-1"></i> ${material.uploaded_by}
                                        </span>
                                    </div>
                                </div>
                                {% if current_user.is_admin %}
                                <div class="drag-handle ml-4 flex-shrink-0" draggable="false">
                                    <i class="fas fa-grip-vertical text-gray-500 hover:text-blue-400 transition-colors"></i>
                                </div>
                                {% endif %}
                            </div>
                            <div class="action-buttons flex flex-wrap gap-2 flex-shrink-0 mt-4 lg:mt-0 lg:ml-4">
                                <button class="btn bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700" onclick="downloadMaterial(${material.file_id})">
                                    <i class="fas fa-download mr-1"></i> Download
                                </button>
                                {% if current_user.is_admin %}
                                <button class="btn btn-danger" onclick="removeMaterial(${material.id})">
                                    <i class="fas fa-trash mr-1"></i> Remove
                                </button>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    `;                  
                }).join('');
                
                {% if current_user.is_admin %}
                initializeDragAndDrop();
                {% endif %}
                
            } catch (error) {
                container.innerHTML = `
                    <div class="glass-morph rounded-xl p-8 text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <h3 class="text-xl font-bold text-red-400 mb-2">Error Loading Materials</h3>
                        <p class="text-gray-500">Failed to load materials. Please try again.</p>
                        <button class="btn btn-secondary mt-4" onclick="loadTopicMaterials()">
                            <i class="fas fa-redo mr-2"></i> Retry
                        </button>
                    </div>
                `;
            }
        }

        async function loadAvailableFiles(search = '') {
            const container = document.getElementById('available-files');
            
            try {
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                
                const response = await fetch(`${API_BASE}/archieves/available?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.files.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8">
                            <i class="fas fa-search text-4xl text-gray-500 mb-4"></i>
                            <p class="text-gray-400">No files found</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = data.files.map(file => {
                    const fileIcon = getFileIcon(file.file_type, file.filename);
                    
                    return `
                    <div class="file-card glass-morph rounded-lg p-4 mb-3 cursor-pointer transition-all transform hover:scale-95"
                         onclick="toggleFileSelection(${file.id})"
                         data-file-id="${file.id}">
                        <div class="flex items-center">
                            <div class="checkbox-container">
                                <div class="checkbox">
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>
                            <div class="file-icon ${fileIcon.class} flex-shrink-0" onclick="event.stopPropagation(); previewFile(${file.id}, '${file.filename.replace(/'/g, "\\'")}', '${file.file_type}', ${file.file_size}, '${file.url}')">
                                <i class="fas ${fileIcon.icon}"></i>
                            </div>
                            <div class="flex-1 min-w-0 ml-3">
                                <h4 class="font-semibold text-white truncate">${file.name}</h4>
                                <p class="text-sm text-gray-400 truncate">${file.filename} • ${formatFileSize(file.file_size)}</p>
                                ${file.description ? `<p class="text-sm text-gray-500 mt-1 truncate">${file.description}</p>` : ''}
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
                
                // Update selection state for already selected files
                updateFileSelectionUI();
                
            } catch (error) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <p class="text-red-400">Error loading files</p>
                    </div>
                `;
            }
        }

        function toggleFileSelection(fileId) {
            if (selectedFiles.has(fileId)) {
                selectedFiles.delete(fileId);
            } else {
                selectedFiles.add(fileId);
            }
            
            updateFileSelectionUI();
            updateSelectedCount();
        }

        function updateFileSelectionUI() {
            const fileCards = document.querySelectorAll('.file-card');
            fileCards.forEach(card => {
                const fileId = parseInt(card.dataset.fileId);
                if (selectedFiles.has(fileId)) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }

        function updateSelectedCount() {
            const count = selectedFiles.size;
            document.getElementById('selected-count').textContent = `${count} file${count !== 1 ? 's' : ''} selected`;
        }

        function selectAllFiles() {
            const fileCards = document.querySelectorAll('.file-card');
            fileCards.forEach(card => {
                const fileId = parseInt(card.dataset.fileId);
                selectedFiles.add(fileId);
            });
            updateFileSelectionUI();
            updateSelectedCount();
        }

        function deselectAllFiles() {
            selectedFiles.clear();
            updateFileSelectionUI();
            updateSelectedCount();
        }

        async function addMaterials() {
            if (selectedFiles.size === 0) {
                showToast('Please select at least one file', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/topics/${TOPIC_ID}/materials`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_ids: Array.from(selectedFiles)
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to add materials');
                }
                
                // Show success message
                let message = data.message;
                if (data.warning) {
                    message += ` (${data.warning})`;
                }
                showToast(message, 'success');
                
                closeModal('add-material-modal');
                loadTopicMaterials();
                
                // Reset selection
                selectedFiles.clear();
                updateSelectedCount();
                
            } catch (error) {
                showToast(error.message, 'error', 'Add Failed');
            }
        }

        async function removeMaterial(materialId) {
            if (!confirm('Are you sure you want to remove this material from the topic?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/topics/${TOPIC_ID}/materials/${materialId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to remove material');
                }
                
                showToast('Material removed successfully', 'success');
                loadTopicMaterials();
                
            } catch (error) {
                showToast(error.message, 'error', 'Remove Failed');
            }
        }

        // Download material
        function downloadMaterial(fileId) {
            window.open(`/store/api/files/${fileId}/download`, '_blank');
        }

        function initializeDragAndDrop() {
            const container = document.getElementById('materials-container');
            const materials = container.querySelectorAll('.material-card');
            
            materials.forEach(material => {
                material.addEventListener('dragstart', handleDragStart);
                material.addEventListener('dragover', handleDragOver);
                material.addEventListener('dragenter', handleDragEnter);
                material.addEventListener('dragleave', handleDragLeave);
                material.addEventListener('drop', handleDrop);
                material.addEventListener('dragend', handleDragEnd);
            });
        }
        
        function handleDragStart(e) {
            currentDragItem = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.materialId);
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        
        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }
        
        function handleDragLeave() {
            this.classList.remove('drag-over');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            if (currentDragItem !== this) {
                const materials = Array.from(this.parentNode.children);
                const fromIndex = materials.indexOf(currentDragItem);
                const toIndex = materials.indexOf(this);
                
                if (fromIndex < toIndex) {
                    this.parentNode.insertBefore(currentDragItem, this.nextSibling);
                } else {
                    this.parentNode.insertBefore(currentDragItem, this);
                }
                
                updateMaterialOrder();
            }
        }
        
        function handleDragEnd() {
            this.classList.remove('dragging');
            document.querySelectorAll('.material-card').forEach(item => {
                item.classList.remove('drag-over');
            });
        }
        
        async function updateMaterialOrder() {
            const materialIds = Array.from(document.querySelectorAll('.material-card'))
                .map(card => card.dataset.materialId);
            
            try {
                const response = await fetch(`${API_BASE}/topics/${TOPIC_ID}/materials/reorder`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        order: materialIds
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update material order');
                }
                
                showToast('Materials reordered successfully', 'success');
                
            } catch (error) {
                showToast(error.message, 'error', 'Reorder Failed');
                loadTopicMaterials();
            }
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            if (modalId === 'add-material-modal') {
                loadAvailableFiles();
                selectedFiles.clear();
                updateSelectedCount();
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'add-material-modal') {
                document.getElementById('file-search').value = '';
                selectedFiles.clear();
                updateSelectedCount();
            }
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                if (event.target.id === 'add-material-modal') {
                    document.getElementById('file-search').value = '';
                    selectedFiles.clear();
                    updateSelectedCount();
                }
            }
        }

        // Search files handler
        let searchTimeout;
        document.getElementById('file-search').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                loadAvailableFiles(e.target.value);
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadTopicMaterials();
        });
    </script>
</body>
</html>
