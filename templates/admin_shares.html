<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Links | LyxNexus Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827;
            --text-color: #F9FAFB;
            --accent-color: #4A90E2;
            --secondary-color: #8B5CF6;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .glass-morph {
            background: rgba(30, 30, 40, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 31, 135, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .glass-morph:hover {
            box-shadow: 0 12px 40px rgba(0, 31, 135, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        
        .btn {
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #3B82F6;
            color: #3B82F6;
            font-weight: 500;
        }
        
        .btn-outline:hover {
            background: #3B82F6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }

        .gradient-text {
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .logo-container {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            border-radius: 20px;
            padding: 12px;
            display: inline-block;
            transition: all 0.4s ease;
            animation: float 3s ease-in-out infinite;
        }

        .logo-container:hover {
            transform: scale(1.08) rotate(5deg);
            animation-play-state: paused;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3B82F6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .spinner.small {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        .toast {
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-left: 4px solid;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast-icon {
            font-size: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .toast-content {
            flex: 1;
        }

        .toast-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            font-weight: 500;
        }

        .toast-success {
            border-left-color: #10B981;
        }

        .toast-success .toast-icon {
            color: #10B981;
        }

        .toast-error {
            border-left-color: #EF4444;
        }

        .toast-error .toast-icon {
            color: #EF4444;
        }

        .toast-warning {
            border-left-color: #F59E0B;
        }

        .toast-warning .toast-icon {
            color: #F59E0B;
        }

        .toast-info {
            border-left-color: #3B82F6;
        }

        .toast-info .toast-icon {
            color: #3B82F6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            70% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        .share-item {
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            background: rgba(30, 30, 40, 0.5);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .share-item:hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
            transform: translateY(-3px);
        }

        .stats-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stats-card:hover::before {
            opacity: 1;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .slide-in {
            animation: slideIn 0.5s ease;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .content-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .smooth-transition {
            transition: all 0.3s ease;
        }

        .text-conspicuous {
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .text-highlight {
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .label-text {
            font-weight: 600;
            color: #E5E7EB;
            margin-bottom: 0.5rem;
            display: block;
        }

        .status-badge {
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            animation: popIn 0.3s ease;
        }

        .auto-refresh-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10B981;
            animation: pulse 2s infinite;
        }

        .btn-updating {
            position: relative;
            overflow: hidden;
        }

        .btn-updating::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        .real-time-update {
            animation: realTimePulse 2s ease;
        }

        @keyframes realTimePulse {
            0% { background-color: rgba(59, 130, 246, 0.3); }
            100% { background-color: transparent; }
        }

        .share-link {
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            font-family: monospace;
            font-size: 14px;
            color: #3B82F6;
            word-break: break-all;
            transition: all 0.3s ease;
        }

        .share-link:hover {
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .copy-btn {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #3B82F6;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .copy-btn:hover {
            background: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .expired {
            opacity: 0.7;
            border-color: rgba(239, 68, 68, 0.3) !important;
        }

        .expired:hover {
            border-color: rgba(239, 68, 68, 0.5) !important;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: translateY(-2px);
        }

        .btn-toggle {
            background: rgba(245, 158, 11, 0.2);
            color: #F59E0B;
            border: 1px solid rgba(245, 158, 11, 0.4);
        }

        .btn-toggle:hover {
            background: rgba(245, 158, 11, 0.4);
            transform: translateY(-2px);
        }

        .btn-mark-used {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .btn-mark-used:hover {
            background: rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900">
    <!-- Header -->
    <header class="glass-morph sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="/" class="flex items-center space-x-3">
                        <div class="logo-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                                <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                                <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold gradient-text">LN</h1>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-300 text-conspicuous">Welcome, {{ current_user.username }}</span>
                    <a href="/admin/users" class="btn btn-outline text-sm relative">
                        <i class="fas fa-arrow-left mr-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass-morph stats-card p-6 rounded-2xl text-center relative">
                <div class="stats-number text-blue-400" id="total-shares">0</div>
                <div class="text-gray-300 font-medium mt-2">Total Shares</div>
            </div>
            <div class="glass-morph stats-card p-6 rounded-2xl text-center relative">
                <div class="stats-number text-green-400" id="active-shares">0</div>
                <div class="text-gray-300 font-medium mt-2">Active Shares</div>
            </div>
            <div class="glass-morph stats-card p-6 rounded-2xl text-center relative">
                <div class="stats-number text-purple-400" id="used-shares">0</div>
                <div class="text-gray-300 font-medium mt-2">Used Shares</div>
            </div>
            <div class="glass-morph stats-card p-6 rounded-2xl text-center relative">
                <div class="stats-number text-yellow-400" id="expired-shares">0</div>
                <div class="text-gray-300 font-medium mt-2">Expired Shares</div>
            </div>
        </div>

        <!-- Shares List -->
        <div class="glass-morph p-6 rounded-2xl slide-in relative">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <h2 class="section-title">Manage Share Links</h2>
                    <div class="auto-refresh-indicator" title="Auto-refresh active"></div>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-400 font-medium" id="last-updated">Just now</span>
                    <button onclick="refreshAllData()" class="btn btn-outline text-sm">
                        <i class="fas fa-sync-alt mr-1"></i>
                    </button>
                </div>
            </div>
            
            <div id="shares-list">
                <div class="text-center py-8">
                    <div class="spinner"></div>
                    <p class="text-gray-400 mt-2 font-medium">Loading shares...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Toast System
        class ToastSystem {
            constructor() {
                this.container = document.getElementById('toastContainer');
            }
            
            show(message, type = 'info', duration = 5000) {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.innerHTML = `
                    <div class="toast-icon">
                        <i class="fas fa-${this.getIcon(type)}"></i>
                    </div>
                    <div class="toast-content">
                        <div class="toast-message">${message}</div>
                    </div>
                `;
                
                this.container.appendChild(toast);
                
                // Show animation
                setTimeout(() => toast.classList.add('show'), 10);
                
                // Auto remove
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 400);
                }, duration);
            }
            
            getIcon(type) {
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-circle',
                    warning: 'exclamation-triangle',
                    info: 'info-circle'
                };
                return icons[type] || 'info-circle';
            }
        }
        
        const toast = new ToastSystem();

        // Global variables
        let autoRefreshInterval;
        let currentShares = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadShares();
            startAutoRefresh();
        });

        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => {
                refreshAllData(true);
            }, 15000);
        }

        function updateLastUpdatedTime() {
            const now = new Date();
            document.getElementById('last-updated').textContent = `Updated: ${now.toLocaleTimeString()}`;
        }

        async function refreshAllData(silent = false) {
            if (!silent) {
                // Add visual feedback for refresh
                const refreshBtn = document.querySelector('button[onclick="refreshAllData()"]');
                if (refreshBtn) {
                    refreshBtn.classList.add('btn-updating');
                }
            }
            
            await loadShares(silent);
            updateLastUpdatedTime();
            
            if (!silent) {
                setTimeout(() => {
                    const refreshBtn = document.querySelector('button[onclick="refreshAllData()"]');
                    if (refreshBtn) {
                        refreshBtn.classList.remove('btn-updating');
                    }
                }, 1000);
            }
        }

        async function loadShares(silent = false) {
            if (!silent) {
                document.getElementById('shares-list').innerHTML = `
                    <div class="text-center py-8 fade-in">
                        <div class="spinner"></div>
                        <p class="text-gray-400 mt-2 font-medium">Loading shares...</p>
                    </div>
                `;
            }
            
            try {
                const response = await fetch('/admin/shares/data');
                if (response.ok) {
                    const data = await response.json();
                    currentShares = data.shares;
                    displayShares(currentShares);
                    updateStats();
                    if (!silent) {
                        toast.show('Shares loaded successfully', 'success');
                    }
                } else {
                    throw new Error('Failed to load shares');
                }
            } catch (error) {
                console.error('Error loading shares:', error);
                if (!silent) {
                    toast.show('Failed to load shares', 'error');
                }
                // Show empty state
                document.getElementById('shares-list').innerHTML = `
                    <div class="text-center py-8 text-gray-400 fade-in">
                        <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                        <p class="font-semibold">Failed to load shares</p>
                        <p class="text-sm text-gray-500 mt-2">Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        function displayShares(shares) {
            const container = document.getElementById('shares-list');
            
            if (!shares || shares.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-400 fade-in">
                        <i class="fas fa-share-alt-slash fa-2x mb-3"></i>
                        <p class="font-semibold">No share links created yet</p>
                        <p class="text-sm text-gray-500 mt-2">Share links will appear here when users create them</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = shares.map((share, index) => {
                const isExpired = isShareExpired(share);
                const shareUrl = `${window.location.origin}/share/${share.share_id}`;
                
                return `
                    <div class="share-item fade-in real-time-update ${isExpired ? 'expired' : ''}" style="animation-delay: ${index * 0.1}s">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <div class="flex items-center space-x-3 mb-2">
                                    <h3 class="font-bold text-lg text-conspicuous">Share Link</h3>
                                    <div class="flex space-x-2">
                                        <span class="status-badge ${share.used ? 'bg-green-500 text-white' : 'bg-blue-500 text-white'}">
                                            <i class="fas ${share.used ? 'fa-check' : 'fa-clock'} mr-1"></i>
                                            ${share.used ? 'Used' : 'Unused'}
                                        </span>
                                        <span class="status-badge ${isExpired ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}">
                                            <i class="fas ${isExpired ? 'fa-exclamation-triangle' : 'fa-check-circle'} mr-1"></i>
                                            ${isExpired ? 'Expired' : 'Active'}
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="label-text">Share URL</div>
                                    <div class="flex items-center space-x-2">
                                        <div class="share-link flex-1">${shareUrl}</div>
                                        <button onclick="copyShareLink('${shareUrl}')" class="copy-btn">
                                            <i class="fas fa-copy mr-1"></i>Copy
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                    <div>
                                        <span class="text-gray-400 font-semibold">Owner:</span>
                                        <span class="text-white ml-2 font-medium">${share.owner.username}</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-400 font-semibold">Created:</span>
                                        <span class="text-white ml-2 font-medium">${new Date(share.created_at).toLocaleString()}</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-400 font-semibold">Expires:</span>
                                        <span class="text-white ml-2 font-medium">${new Date(new Date(share.created_at).getTime() + 2 * 60 * 60 * 1000).toLocaleString()}</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-400 font-semibold">Share ID:</span>
                                        <span class="text-white ml-2 font-mono font-medium">${share.share_id}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex justify-between items-center pt-4 border-t border-gray-700">
                            <div class="text-sm text-gray-400 font-medium">
                                <i class="fas fa-info-circle mr-1"></i>
                                ${isExpired ? 'This link has expired' : (share.used ? 'This link has been used' : 'Ready to be used')}
                            </div>
                            <div class="action-buttons">
                                ${!share.used ? `
                                    <button onclick="markShareAsUsed(${share.id})" class="btn-action btn-mark-used">
                                        <i class="fas fa-check mr-1"></i>Mark Used
                                    </button>
                                ` : `
                                    <button onclick="markShareAsUnused(${share.id})" class="btn-action btn-toggle">
                                        <i class="fas fa-undo mr-1"></i>Mark Unused
                                    </button>
                                `}
                                <button onclick="deleteShare(${share.id})" class="btn-action btn-delete">
                                    <i class="fas fa-trash mr-1"></i>Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function isShareExpired(share) {
            const created = new Date(share.created_at);
            const expiry = new Date(created.getTime() + 2 * 60 * 60 * 1000); // 2 hours
            return new Date() > expiry;
        }

        function updateStats() {
            if (!currentShares || currentShares.length === 0) {
                document.getElementById('total-shares').textContent = '0';
                document.getElementById('active-shares').textContent = '0';
                document.getElementById('used-shares').textContent = '0';
                document.getElementById('expired-shares').textContent = '0';
                return;
            }

            const totalShares = currentShares.length;
            const activeShares = currentShares.filter(share => !isShareExpired(share) && !share.used).length;
            const usedShares = currentShares.filter(share => share.used).length;
            const expiredShares = currentShares.filter(share => isShareExpired(share)).length;

            animateNumber('total-shares', totalShares);
            animateNumber('active-shares', activeShares);
            animateNumber('used-shares', usedShares);
            animateNumber('expired-shares', expiredShares);
        }

        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const currentValue = parseInt(element.textContent) || 0;
            
            if (Math.abs(currentValue - targetValue) > 0) {
                const duration = 800;
                const steps = 40;
                const stepValue = (targetValue - currentValue) / steps;
                let currentStep = 0;

                const timer = setInterval(() => {
                    currentStep++;
                    const newValue = currentValue + (stepValue * currentStep);
                    
                    if (currentStep >= steps || (stepValue > 0 && newValue >= targetValue) || (stepValue < 0 && newValue <= targetValue)) {
                        element.textContent = Math.round(targetValue);
                        clearInterval(timer);
                    } else {
                        element.textContent = Math.round(newValue);
                    }
                }, duration / steps);
            }
        }

        async function copyShareLink(url) {
            try {
                await navigator.clipboard.writeText(url);
                toast.show('ðŸ“‹ Share link copied to clipboard!', 'success');
            } catch (error) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                toast.show('ðŸ“‹ Share link copied to clipboard!', 'success');
            }
        }

        async function deleteShare(shareId) {
            if (!confirm('Are you sure you want to delete this share link? This action cannot be undone.')) {
                return;
            }

            const btn = event.target;
            const originalHTML = btn.innerHTML;
            
            // Show loading state
            btn.innerHTML = '<div class="spinner small"></div>';
            btn.classList.add('content-loading', 'btn-updating');
            
            try {
                const response = await fetch(`/api/delete/share/${shareId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    toast.show('ðŸ—‘ï¸ Share link deleted successfully!', 'success');
                    
                    // Remove from local state immediately
                    currentShares = currentShares.filter(share => share.id !== shareId);
                    
                    // Refresh the display
                    displayShares(currentShares);
                    updateStats();
                } else {
                    throw new Error(result.error || 'Failed to delete share link');
                }
            } catch (error) {
                toast.show('Error deleting share link: ' + error.message, 'error');
            } finally {
                // Restore button state
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('content-loading', 'btn-updating');
                }, 500);
            }
        }

        async function markShareAsUsed(shareId) {
            await updateShareStatus(shareId, true, 'used');
        }

        async function markShareAsUnused(shareId) {
            await updateShareStatus(shareId, false, 'unused');
        }

        async function updateShareStatus(shareId, used, action) {
            const btn = event.target;
            const originalHTML = btn.innerHTML;
            
            // Show loading state
            btn.innerHTML = '<div class="spinner small"></div>';
            btn.classList.add('content-loading', 'btn-updating');
            
            try {
                const response = await fetch(`/api/modify/share/${shareId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ used: used })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    toast.show(`âœ… Share link marked as ${action}!`, 'success');
                    
                    // Update local state immediately
                    const share = currentShares.find(s => s.id === shareId);
                    if (share) {
                        share.used = used;
                    }
                    
                    // Refresh the display
                    displayShares(currentShares);
                    updateStats();
                } else {
                    throw new Error(result.error || `Failed to mark share as ${action}`);
                }
            } catch (error) {
                toast.show('Error updating share: ' + error.message, 'error');
            } finally {
                // Restore button state
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('content-loading', 'btn-updating');
                }, 500);
            }
        }
    </script>
