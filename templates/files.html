<style>
    :root {
        --bg-color: #111827;
        --text-color: #F9FAFB;
        --accent-color: #4A90E2;
        --secondary-color: #8B5CF6;
        --success-color: #10B981;
        --warning-color: #F59E0B;
        --error-color: #EF4444;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
    }
    
    .gradient-text {
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
    }
    
    .glass-morph {
        background: rgba(30, 30, 40, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0, 31, 135, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.4);
        transition: all 0.3s ease;
    }
    
    .glass-morph:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 31, 135, 0.3);
        border-color: rgba(59, 130, 246, 0.6);
    }
    
    .btn {
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    
    .btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
    }
    
    .btn:active::after {
        width: 300px;
        height: 300px;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    .btn-success {
        background: linear-gradient(90deg, #10B981, #059669);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .btn-success:hover {
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }
    
    .btn-danger {
        background: linear-gradient(90deg, #EF4444, #DC2626);
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }
    
    .btn-danger:hover {
        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }
    
    .btn-secondary {
        background: linear-gradient(90deg, #6B7280, #4B5563);
        box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
    }
    
    .btn-secondary:hover {
        box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
    }
    
    .logo-container {
        background: linear-gradient(135deg, #3B82F6, #8B5CF6);
        border-radius: 20px;
        padding: 15px;
        display: inline-block;
        margin-bottom: 20px;
    }
    
    .file-card {
        background: rgba(30, 30, 40, 0.8);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        border: 1px solid rgba(59, 130, 246, 0.3);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    .file-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 31, 135, 0.3);
        border-color: rgba(59, 130, 246, 0.6);
    }
    
    .form-input {
        background: rgba(30, 30, 40, 0.9);
        border: 1px solid rgba(59, 130, 246, 0.4);
        border-radius: 10px;
        padding: 12px 15px;
        color: white;
        width: 100%;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #3B82F6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }
    
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
    }
    
    .modal-content {
        background: var(--bg-color);
        border-radius: 15px;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        border: 1px solid rgba(59, 130, 246, 0.4);
        animation: slideUp 0.3s ease;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes slideUp {
        from { 
            opacity: 0;
            transform: translateY(20px);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .file-icon {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin-right: 15px;
        flex-shrink: 0;
    }
    
    .file-icon-pdf {
        background: linear-gradient(135deg, #EF4444, #DC2626);
    }
    
    .file-icon-doc {
        background: linear-gradient(135deg, #3B82F6, #1D4ED8);
    }
    
    .file-icon-image {
        background: linear-gradient(135deg, #8B5CF6, #7C3AED);
    }
    
    .file-icon-archive {
        background: linear-gradient(135deg, #F59E0B, #D97706);
    }
    
    .file-icon-generic {
        background: linear-gradient(135deg, #6B7280, #4B5563);
    }
    
    .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
    }
    
    .file-input-wrapper input[type=file] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    
    .file-input-label {
        display: block;
        padding: 12px 15px;
        background: rgba(30, 30, 40, 0.9);
        border: 1px solid rgba(59, 130, 246, 0.4);
        border-radius: 10px;
        color: #9CA3AF;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .file-input-label:hover {
        background: rgba(30, 30, 40, 1);
        border-color: #3B82F6;
        color: #3B82F6;
    }
    
    .action-buttons {
        display: flex;
        gap: 8px;
        flex-wrap: nowrap;
    }
    
    .action-buttons .btn {
        padding: 8px 16px;
        font-size: 14px;
        white-space: nowrap;
        flex-shrink: 0;
    }
    
    .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
    }
    
    .toast {
        background: rgba(30, 30, 40, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(59, 130, 246, 0.4);
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 12px;
        transform: translateX(400px);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        max-width: 400px;
        position: relative;
        overflow: hidden;
    }
    
    .toast::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 4px;
    }
    
    .toast.show {
        transform: translateX(0);
        opacity: 1;
    }
    
    .toast.hide {
        transform: translateX(400px);
        opacity: 0;
    }
    
    .toast-success {
        border-color: rgba(16, 185, 129, 0.4);
    }
    
    .toast-success::before {
        background: var(--success-color);
    }
    
    .toast-error {
        border-color: rgba(239, 68, 68, 0.4);
    }
    
    .toast-error::before {
        background: var(--error-color);
    }
    
    .toast-info {
        border-color: rgba(59, 130, 246, 0.4);
    }
    
    .toast-info::before {
        background: var(--accent-color);
    }
    
    .toast-icon {
        font-size: 20px;
        flex-shrink: 0;
    }
    
    .toast-success .toast-icon {
        color: var(--success-color);
    }
    
    .toast-error .toast-icon {
        color: var(--error-color);
    }
    
    .toast-info .toast-icon {
        color: var(--accent-color);
    }
    
    .toast-content {
        flex: 1;
    }
    
    .toast-title {
        font-weight: 600;
        margin-bottom: 4px;
        font-size: 14px;
    }
    
    .toast-message {
        font-size: 13px;
        color: #D1D5DB;
        line-height: 1.4;
    }
    
    .toast-close {
        background: none;
        border: none;
        color: #9CA3AF;
        cursor: pointer;
        font-size: 16px;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }
    
    .toast-close:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
    }

    .spinner {
        border: 3px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        border-top: 3px solid #3B82F6;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Enhanced responsive design */

        nav.glass-morph {

        /* Improved file card layout for mobile */
        .file-card-content {

        }
        
        .file-info-mobile {

        }
        
        .file-meta-mobile {

    /* Desktop enhancements */
    @media (min-width: 769px) {
        .file-card-content {

        .file-meta-desktop {

            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;

    }
    
    /* Card border enhancements */
    .enhanced-border {
        border: 1px solid rgba(59, 130, 246, 0.4);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    .enhanced-border:hover {

    /* Search and filter enhancements */

        gap: 15px;

    @media (min-width: 768px) {
        .search-filter-container {
            grid-template-columns: 2fr 1fr;
        }
    }
    
    /* Improved file name styling */
    .file-name {
        font-weight: 700;
        font-size: 1.25rem;
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        -webkit-background-clip: text;

    /* Improved pagination */
    .pagination {
        display: flex;

    .page-btn.active {
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);

    .page-btn:not(.active):hover {
        background: rgba(59, 130, 246, 0.1);
        border-color: rgba(59, 130, 246, 0.5);
    }
</style>

    <script>
        const API_BASE = '/api';
        const FILES_ENDPOINT = `${API_BASE}/files`;
        const UPLOAD_ENDPOINT = `${API_BASE}/files/upload`;
        const CATEGORIES_ENDPOINT = `${API_BASE}/files/categories`;
        const backBtn = document.getElementById('backBtn');

        // Global variables
        let currentPage = 1;
        let currentCategory = '';
        let currentSearch = '';
        const itemsPerPage = 10;

        
        // Back button handler
        const isAdmin = {{ 'true' if current_user.is_admin else 'false' }};

        backBtn.addEventListener('click', function() {
            backBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>';
            backBtn.style.backgroundColor = '#6B7280'; // Change to gray to indicate loading
            const redirectUrl = isAdmin ? '/admin' : '/main-page';
            window.location.href = redirectUrl;
            backBtn.disabled = true; // prevent double clicks

            setTimeout(() => {
                backBtn.innerHTML = '<i class="fas fa-arrow-left mr-2"></i><span> Back</span>';
                backBtn.style.backgroundColor = ''; // Reset to original color
                backBtn.disabled = false;
            }, 2000); // simulate loading
        });
          // Toast notification system
        class ToastManager {
            constructor() {
                this.container = document.getElementById('toast-container');
                this.toasts = new Set();
            }
            
            show(title, message, type = 'info', duration = 5000) {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                
                const icons = {
                    success: 'fa-check-circle',
                    error: 'fa-exclamation-triangle',
                    info: 'fa-info-circle'
                };
                
                toast.innerHTML = `
                    <div class="toast-icon">
                        <i class="fas ${icons[type]}"></i>
                    </div>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close" onclick="toastManager.close(this.parentElement)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                this.container.appendChild(toast);
                this.toasts.add(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);
                
                // Auto close
                setTimeout(() => {
                    this.close(toast);
                }, duration);
                
                return toast;
            }
            
            close(toast) {
                if (!this.toasts.has(toast)) return;
                
                toast.classList.remove('show');
                toast.classList.add('hide');
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                    this.toasts.delete(toast);
                }, 400);
            }
        }
        
        // Initialize toast manager
        const toastManager = new ToastManager();
        
        // Helper function to show toast
        function showToast(message, type = 'info', title = null) {
            const titles = {
                success: 'Success',
                error: 'Error',
                info: 'Information'
            };
            
            return toastManager.show(title || titles[type], message, type);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Format date
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Get file icon
        function getFileIcon(fileType, filename) {
            if (fileType.includes('pdf')) {
                return { icon: 'fa-file-pdf', class: 'file-icon-pdf' };
            } else if (fileType.includes('image')) {
                return { icon: 'fa-file-image', class: 'file-icon-image' };
            } else if (fileType.includes('zip') || fileType.includes('rar') || fileType.includes('tar') || fileType.includes('7z')) {
                return { icon: 'fa-file-archive', class: 'file-icon-archive' };
            } else if (fileType.includes('word') || fileType.includes('document') || filename.match(/\.(doc|docx)$/i)) {
                return { icon: 'fa-file-word', class: 'file-icon-doc' };
            } else if (fileType.includes('excel') || filename.match(/\.(xls|xlsx)$/i)) {
                return { icon: 'fa-file-excel', class: 'file-icon-doc' };
            } else if (fileType.includes('powerpoint') || filename.match(/\.(ppt|pptx)$/i)) {
                return { icon: 'fa-file-powerpoint', class: 'file-icon-doc' };
            } else if (fileType.includes('text') || filename.match(/\.(txt|rtf)$/i)) {
                return { icon: 'fa-file-alt', class: 'file-icon-doc' };
            } else {
                return { icon: 'fa-file', class: 'file-icon-generic' };
            }
        }

        // Fetch files from API
        async function fetchFiles(page = 1, category = '', search = '') {
            const params = new URLSearchParams({
                page: page,
                per_page: itemsPerPage
            });
            
            if (category) params.append('category', category);
            if (search) params.append('search', search);
            
            try {
                const response = await fetch(`${FILES_ENDPOINT}?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching files:', error);
                throw error;
            }
        }

        // Load and display files
        async function loadFiles(page = 1, category = '', search = '') {
            const container = document.getElementById('files-container');
            const paginationContainer = document.getElementById('pagination-container');
            
            // Show loading
            container.innerHTML = `
                <div class="glass-morph rounded-xl p-8 text-center enhanced-border">
                    <div class="spinner"></div>
                    <p class="text-gray-400 mt-4">Loading files...</p>
                </div>
            `;
            
            try {
                const data = await fetchFiles(page, category, search);
                
                if (data.files.length === 0) {
                    container.innerHTML = `
                        <div class="glass-morph rounded-xl p-8 text-center enhanced-border">
                            <i class="fas fa-folder-open text-4xl text-gray-500 mb-4"></i>
                            <h3 class="text-xl font-bold text-gray-400 mb-2">No files found</h3>
                            <p class="text-gray-500">${search || category ? 'Try changing your search or filter criteria' : 'No files have been uploaded yet'}</p>
                            {% if current_user.is_admin %}
                            <button class="btn btn-success mt-4" onclick="openModal('upload-modal')">
                                <i class="fas fa-upload mr-2"></i> Upload First File
                            </button>
                            {% endif %}
                        </div>
                    `;
                    paginationContainer.classList.add('hidden');
                    return;
                }
                
                // Render files
                container.innerHTML = data.files.map(file => {
                    const fileIcon = getFileIcon(file.file_type, file.filename);
                    
                    return `
                    <div class="file-card enhanced-border">
                        <div class="file-card-content">
                            <div class="file-info-desktop">
                                <div class="file-icon ${fileIcon.class}">
                                    <i class="fas ${fileIcon.icon}"></i>
                                </div>
                                <div class="flex-1">
                                    <h3 class="file-name">${file.name}</h3>
                                    <p class="text-gray-400 text-sm">${file.description || 'No description'}</p>
                                    <div class="file-meta-desktop">
                                        <span class="text-sm text-gray-500">
                                            <i class="fas fa-file mr-1"></i> ${file.filename}
                                        </span>
                                        <span class="text-sm text-gray-500">
                                            <i class="fas fa-database mr-1"></i> ${formatFileSize(file.file_size)}
                                        </span>
                                        <span class="text-sm text-gray-500">
                                            <i class="fas fa-tag mr-1"></i> ${file.category}
                                        </span>
                                        <span class="text-sm text-gray-500">
                                            <i class="fas fa-calendar mr-1"></i> ${formatDate(file.uploaded_at)}
                                        </span>
                                    </div>
                                    <div class="text-xs text-gray-500 mt-1">
                                        Uploaded by: ${file.uploaded_by}
                                    </div>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn" onclick="downloadFile(${file.id})">
                                    <i class="fas fa-download mr-1"></i> Download
                                </button>
                                {% if current_user.is_admin %}
                                <button class="btn btn-danger" onclick="deleteFile(${file.id})">
                                    <i class="fas fa-trash mr-1"></i> Delete
                                </button>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
                
                // Render pagination
                renderPagination(data);
                paginationContainer.classList.remove('hidden');
                
            } catch (error) {
                container.innerHTML = `
                    <div class="glass-morph rounded-xl p-8 text-center enhanced-border">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <h3 class="text-xl font-bold text-red-400 mb-2">Error Loading Files</h3>
                        <p class="text-gray-500">Failed to load files. Please try again.</p>
                        <button class="btn btn-secondary mt-4" onclick="loadFiles()">
                            <i class="fas fa-redo mr-2"></i> Retry
                        </button>
                    </div>
                `;
                paginationContainer.classList.add('hidden');
            }
        }

        // Render pagination
        function renderPagination(data) {
            const container = document.getElementById('pagination-container');
            
            let paginationHTML = '';
            
            if (data.has_prev) {
                paginationHTML += `
                    <button class="page-btn" onclick="changePage(${data.current_page - 1})">
                        <i class="fas fa-chevron-left mr-2"></i> Previous
                    </button>
                `;
            }
            
            // Page numbers
            for (let i = 1; i <= data.pages; i++) {
                if (i === data.current_page) {
                    paginationHTML += `
                        <button class="page-btn active" disabled>${i}</button>
                    `;
                } else if (
                    i === 1 || 
                    i === data.pages || 
                    (i >= data.current_page - 1 && i <= data.current_page + 1)
                ) {
                    paginationHTML += `
                        <button class="page-btn" onclick="changePage(${i})">${i}</button>
                    `;
                } else if (i === data.current_page - 2 || i === data.current_page + 2) {
                    paginationHTML += `<span class="mx-2 text-gray-400">...</span>`;
                }
            }
            
            if (data.has_next) {
                paginationHTML += `
                    <button class="page-btn" onclick="changePage(${data.current_page + 1})">
                        Next <i class="fas fa-chevron-right ml-2"></i>
                    </button>
                `;
            }
            
            container.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            loadFiles(currentPage, currentCategory, currentSearch);
        }

        // Download file
        function downloadFile(fileId) {
            window.open(`${FILES_ENDPOINT}/${fileId}/download`, '_blank');
        }

        // Delete file
        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`${FILES_ENDPOINT}/${fileId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to delete file');
                }
                
                showToast('File deleted successfully', 'success');
                loadFiles(currentPage, currentCategory, currentSearch);
                
            } catch (error) {
                showToast(error.message, 'error', 'Delete Failed');
            }
        }

        // Modal management
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'upload-modal') {
                document.getElementById('upload-form').reset();
                document.getElementById('file-info').classList.add('hidden');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                document.getElementById('upload-form').reset();
                document.getElementById('file-info').classList.add('hidden');
            }
        }

        // File input handler
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('selected-file-name').textContent = file.name;
                document.getElementById('selected-file-size').textContent = formatFileSize(file.size);
                document.getElementById('file-info').classList.remove('hidden');
                
                // Auto-fill name if empty
                if (!document.getElementById('file-name').value) {
                    document.getElementById('file-name').value = file.name;
                }
            }
        });

        // Upload form handler
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('file-input');
            const fileName = document.getElementById('file-name').value;
            const fileDescription = document.getElementById('file-description').value;
            const fileCategory = document.getElementById('file-category').value;
            
            if (!fileInput.files[0]) {
                showToast('Please select a file to upload', 'error', 'Upload Failed');
                return;
            }
            
            const submitBtn = document.getElementById('upload-submit-btn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Uploading...';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('name', fileName);
                formData.append('description', fileDescription);
                formData.append('category', fileCategory);
                
                const response = await fetch(UPLOAD_ENDPOINT, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }
                
                showToast('File uploaded successfully', 'success');
                closeModal('upload-modal');
                loadFiles(currentPage, currentCategory, currentSearch);
                
            } catch (error) {
                showToast(error.message, 'error', 'Upload Failed');
            } finally {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Search and filter handlers
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = e.target.value;
                currentPage = 1;
                loadFiles(currentPage, currentCategory, currentSearch);
            }, 500);
        });

        document.getElementById('category-filter').addEventListener('change', function(e) {
            currentCategory = e.target.value;
            currentPage = 1;
            loadFiles(currentPage, currentCategory, currentSearch);
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            
            // Load categories for filter
            fetch(CATEGORIES_ENDPOINT)
                .then(response => response.json())
                .then(data => {
                    const categoryFilter = document.getElementById('category-filter');
                    // Keep the existing "All Categories" option
                    const existingOptions = categoryFilter.innerHTML;
                    categoryFilter.innerHTML = existingOptions;
                    
                    // Add dynamic categories
                    data.categories.forEach(category => {
                        if (!['documents', 'images', 'archives', 'other'].includes(category)) {
                            const option = document.createElement('option');
                            option.value = category;
                            option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                            categoryFilter.appendChild(option);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading categories:', error);
                });
        });
    </script>
</body>
