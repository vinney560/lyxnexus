<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | LyxNexus Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/n-s.js') }}"></script>
    <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    :root {
        --bg-color: #111827;
        --text-color: #F9FAFB;
        --accent-color: #4A90E2;
        --secondary-color: #8B5CF6;
        --success-color: #10B981;
        --warning-color: #F59E0B;
        --error-color: #EF4444;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
    }
    
    .gradient-text {
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
    }
    
    .glass-morph {
        background: rgba(30, 30, 40, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0, 31, 135, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.4);
        transition: all 0.3s ease;
    }
    
    .glass-morph:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 31, 135, 0.3);
        border-color: rgba(59, 130, 246, 0.6);
    }
    
    .btn {
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 100px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    
    .btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
    }
    
    .btn:active::after {
        width: 300px;
        height: 300px;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    .btn:active {
        transform: translateY(-1px);
    }
    
    .btn-danger {
        background: linear-gradient(90deg, #EF4444, #DC2626);
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }
    
    .btn-danger:hover {
        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }
    
    .btn-success {
        background: linear-gradient(90deg, #10B981, #059669);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .btn-success:hover {
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }
    
    .btn-warning {
        background: linear-gradient(90deg, #F59E0B, #D97706);
        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    
    .btn-warning:hover {
        box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
    }
    
    .logo-container {
        background: linear-gradient(135deg, #3B82F6, #8B5CF6);
        border-radius: 20px;
        padding: 15px;
        display: inline-block;
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }
    
    .admin-card {
        background: rgba(30, 30, 40, 0.8);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid rgba(59, 130, 246, 0.4);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        animation: fadeInUp 0.5s ease-out;
    }
    
    .admin-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 31, 135, 0.3);
        border-color: rgba(59, 130, 246, 0.7);
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .form-input {
        background: rgba(30, 30, 40, 0.9);
        border: 1px solid rgba(59, 130, 246, 0.4);
        border-radius: 10px;
        padding: 12px 15px;
        color: white;
        width: 100%;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #3B82F6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }
    
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
    }
    
    .modal-content {
        background: var(--bg-color);
        border-radius: 15px;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        border: 1px solid rgba(59, 130, 246, 0.4);
        animation: slideUp 0.3s ease;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes slideUp {
        from { 
            opacity: 0;
            transform: translateY(20px);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #3B82F6;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .tab-content {
        display: none;
        animation: fadeIn 0.5s ease;
    }
    
    .tab-content.active {
        display: block;
    }
    
    .tab-button {
        background: transparent;
        border: none;
        padding: 10px 20px;
        color: #9CA3AF;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .tab-button::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }
    
    .tab-button.active {
        color: #3B82F6;
    }
    
    .tab-button.active::after {
        width: 100%;
    }
    
    .tab-button:hover {
        color: #3B82F6;
    }
    
    .file-info {
        display: flex;
        align-items: center;
        background: rgba(30, 30, 40, 0.9);
        border-radius: 10px;
        padding: 10px 15px;
        margin-bottom: 15px;
        border: 1px solid rgba(59, 130, 246, 0.4);
        transition: all 0.3s ease;
    }
    
    .file-info:hover {
        border-color: rgba(59, 130, 246, 0.7);
        transform: translateY(-2px);
    }
    
    .file-info i {
        margin-right: 10px;
        color: #3B82F6;
    }
    
    .file-actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    
    .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
    }
    
    .file-input-wrapper input[type=file] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    
    .file-input-label {
        display: block;
        padding: 12px 15px;
        background: rgba(30, 30, 40, 0.9);
        border: 1px solid rgba(59, 130, 246, 0.4);
        border-radius: 10px;
        color: #9CA3AF;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .file-input-label:hover {
        background: rgba(30, 30, 40, 1);
        border-color: #3B82F6;
        color: #3B82F6;
        transform: translateY(-2px);
    }
    
    .action-buttons {
        display: flex;
        gap: 8px;
        flex-wrap: nowrap;
    }
    
    .action-buttons .btn {
        padding: 8px 16px;
        font-size: 14px;
        white-space: nowrap;
        flex-shrink: 0;
    }

    /* Enhanced responsive design */
    @media (max-width: 768px) {
        nav.glass-morph {
          position: static !important;
          top: auto !important;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .modal-content {
            margin: 20px;
            padding: 20px;
            width: calc(100% - 40px);
        }
        
        .file-actions {
            flex-direction: column;
            gap: 5px;
        }
        
        .file-actions .btn {
            width: 100%;
            justify-content: center;
        }
        
        .admin-card {
            padding: 15px;
        }
        
        .text-3xl {
            font-size: 1.5rem;
        }
        
        .text-2xl {
            font-size: 1.25rem;
        }
        
        .mobile-btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            width: 100%;
        }
        
        .mobile-btn-container .btn {
            flex: 1;
            min-width: 120px;
            max-width: 200px;
        }
        
        .tab-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 10px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 1rem;
        }

        .tab-container::-webkit-scrollbar {
            display: none;
        }

        .tab-container {
            -ms-overflow-style: none;
            scrollbar-width: none;   
        }

        .tab-container > * {
            flex: 0 0 auto;
        }

        .tab-button {
            padding: 8px 16px;
            font-size: 14px;
        }
    }

    @media (max-width: 640px) {
        .flex.justify-between.items-center {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
        
        .flex.justify-between.items-center .btn {
            width: 100%;
        }
        
        .grid.grid-cols-2 {
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .flex.space-x-2 {
            flex-wrap: wrap;
        }
        
        .flex.space-x-2 .btn {
            margin-bottom: 5px;
        }
        
        .action-buttons {
            width: 100%;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .admin-card-content {
            flex-direction: column;
        }
    }

    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }

    @media (max-width: 480px) {
        .flex.space-x-2.ml-4 {
            margin-left: 0;
            margin-top: 10px;
            width: 100%;
            justify-content: space-between;
        }
        
        .flex.space-x-2.ml-4 .btn {
            flex: 1;
            margin: 0 2px;
        }
        
        .logo-container {
            padding: 10px;
        }
        
        .logo-container svg {
            width: 24px;
            height: 24px;
        }
    }

    /* Enhanced card styling */
    .enhanced-border {
        border: 1px solid rgba(59, 130, 246, 0.4);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    .enhanced-border:hover {
        border-color: rgba(59, 130, 246, 0.7);
        box-shadow: 0 8px 30px rgba(0, 31, 135, 0.3);
    }
    
    /* Pulse animation for new items */
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
        100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }
    
    .pulse {
        animation: pulse 2s infinite;
    }
    
    /* Improved title styling */
    .admin-title {
        font-weight: 700;
        font-size: 1.25rem;
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 5px;
        line-height: 1.3;
    }
    
    /* Toast notifications */
    .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
    }
    
    .toast {
        background: rgba(30, 30, 40, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(59, 130, 246, 0.4);
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 12px;
        transform: translateX(400px);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        max-width: 400px;
        position: relative;
        overflow: hidden;
    }
    
    .toast::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 4px;
    }
    
    .toast.show {
        transform: translateX(0);
        opacity: 1;
    }
    
    .toast.hide {
        transform: translateX(400px);
        opacity: 0;
    }
    
    .toast-success {
        border-color: rgba(16, 185, 129, 0.4);
    }
    
    .toast-success::before {
        background: var(--success-color);
    }
    
    .toast-error {
        border-color: rgba(239, 68, 68, 0.4);
    }
    
    .toast-error::before {
        background: var(--error-color);
    }
    
    .toast-info {
        border-color: rgba(59, 130, 246, 0.4);
    }
    
    .toast-info::before {
        background: var(--accent-color);
    }
    
    .toast-icon {
        font-size: 20px;
        flex-shrink: 0;
    }
    
    .toast-success .toast-icon {
        color: var(--success-color);
    }
    
    .toast-error .toast-icon {
        color: var(--error-color);
    }
    
    .toast-info .toast-icon {
        color: var(--accent-color);
    }
    
    .toast-content {
        flex: 1;
    }
    
    .toast-title {
        font-weight: 600;
        margin-bottom: 4px;
        font-size: 14px;
    }
    
    .toast-message {
        font-size: 13px;
        color: #D1D5DB;
        line-height: 1.4;
    }
    
    .toast-close {
        background: none;
        border: none;
        color: #9CA3AF;
        cursor: pointer;
        font-size: 16px;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }
    
    .toast-close:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
    }

    .topics-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    @media (min-width: 640px) {
        .topics-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    
    @media (min-width: 1024px) {
        .topics-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
    }
    
    .status-active {
        background-color: var(--success-color);
        box-shadow: 0 0 6px var(--success-color);
    }
    
    .status-pending {
        background-color: var(--warning-color);
        box-shadow: 0 0 6px var(--warning-color);
    }
    
    .status-inactive {
        background-color: var(--error-color);
        box-shadow: 0 0 6px var(--error-color);
    }
    
    .mobile-menu {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(-10px);
    }

    .mobile-menu.open {
        max-height: 750px;
        opacity: 1;
        transform: translateY(0);
        margin-top: 1rem;
    }

    .mobile-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.45rem;
        padding: 0.5rem;
    }

    .mobile-grid-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 0.75rem;
        min-height: 50px;
        font-size: 0.875rem;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
        animation: slideInUp 0.5s ease forwards;
        width: 100%;
        text-align: center;
    }

    .mobile-menu.open .mobile-grid-btn:nth-child(1) { animation-delay: 0.1s; }
    .mobile-menu.open .mobile-grid-btn:nth-child(2) { animation-delay: 0.15s; }
    .mobile-menu.open .mobile-grid-btn:nth-child(3) { animation-delay: 0.2s; }
    .mobile-menu.open .mobile-grid-btn:nth-child(4) { animation-delay: 0.25s; }
    .mobile-menu.open .mobile-grid-btn:nth-child(5) { animation-delay: 0.3s; }
    .mobile-menu.open .mobile-grid-btn:nth-child(6) { animation-delay: 0.35s; }

    @keyframes slideInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .mobile-grid-btn.btn-danger {
        grid-column: 1 / -1;
    }

    @media (max-width: 340px) {
        .mobile-grid {
            grid-template-columns: 2fr;
            gap: 0.4rem;
        }

        .mobile-grid-btn.btn-danger {
            grid-column: 1;
        }
    }
    
    .announcement-card {
        background: rgba(30, 30, 40, 0.9);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #3B82F6;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .announcement-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(to bottom, #3B82F6, #8B5CF6);
        opacity: 0.6;
    }
    
    .announcement-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(59, 130, 246, 0.15);
    }
    
    .announcement-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 10px;
    }
    
    .announcement-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #fff;
        line-height: 1.3;
        flex: 1;
    }
    
    .announcement-meta {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 12px;
        flex-wrap: wrap;
    }
    
    .announcement-author {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #9CA3AF;
        font-size: 0.9rem;
    }
    
    .announcement-date {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #9CA3AF;
        font-size: 0.9rem;
    }
    
    .announcement-content {
        color: #D1D5DB;
        line-height: 1.6;
        margin-bottom: 20px;
        padding-left: 10px;
        border-left: 2px solid rgba(59, 130, 246, 0.2);
        padding-left: 15px;
    }
    
    .attachment-container {
        background: rgba(59, 130, 246, 0.08);
        border-radius: 10px;
        padding: 15px;
        margin-top: 20px;
        border: 1px solid rgba(59, 130, 246, 0.2);
    }
    
    .attachment-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: #9CA3AF;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .attachment-preview {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: rgba(30, 30, 40, 0.6);
        border-radius: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    
    .attachment-preview:hover {
        background: rgba(59, 130, 246, 0.1);
        transform: translateY(-2px);
    }
    
    .attachment-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #3B82F6, #8B5CF6);
        border-radius: 10px;
        font-size: 20px;
        color: white;
        flex-shrink: 0;
    }
    
    .attachment-info {
        flex: 1;
        min-width: 0;
    }
    
    .attachment-name {
        font-weight: 500;
        color: white;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .attachment-details {
        display: flex;
        gap: 12px;
        font-size: 0.8rem;
        color: #9CA3AF;
    }
    
    .image-preview {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 10px;
        margin-top: 15px;
        cursor: zoom-in;
        transition: transform 0.3s ease;
    }
    
    .image-preview:hover {
        transform: scale(1.02);

    <script>
        // Toast notification system
        class ToastManager {
            constructor() {
                this.container = document.getElementById('toast-container');
                this.toasts = new Set();
            }
            
            show(title, message, type = 'info', duration = 5000) {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                
                const icons = {
                    success: 'fa-check-circle',
                    error: 'fa-exclamation-triangle',
                    info: 'fa-info-circle'
                };
                
                toast.innerHTML = `
                    <div class="toast-icon">
                        <i class="fas ${icons[type]}"></i>
                    </div>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close" onclick="toastManager.close(this.parentElement)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                this.container.appendChild(toast);
                this.toasts.add(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);
                
                // Auto close
                setTimeout(() => {
                    this.close(toast);
                }, duration);
                
                return toast;
            }
            
            close(toast) {
                if (!this.toasts.has(toast)) return;
                
                toast.classList.remove('show');
                toast.classList.add('hide');
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                    this.toasts.delete(toast);
                }, 400);
            }
        }
        
        // Initialize toast manager
        const toastManager = new ToastManager();
        
        // Helper function to show toast
        function showToast(message, type = 'info', title = null) {
            const titles = {
                success: 'Success',
                error: 'Error',
                info: 'Information'
            };
            
            return toastManager.show(title || titles[type], message, type);
        }

        // Image modal functionality
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        
        function openImageModal(src) {
            modalImage.src = src;
            imageModal.style.display = 'flex';
        }
        
        function closeImageModal() {
            imageModal.style.display = 'none';
            modalImage.src = '';
        }
        
        // Close image modal when clicking outside
        imageModal.addEventListener('click', function(e) {
            if (e.target === imageModal || e.target.classList.contains('image-modal')) {
                closeImageModal();
            }

        function getFileIcon(filename) {
            if (!filename) return 'fa-file';
            
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'fa-file-pdf',
                doc: 'fa-file-word',
                docx: 'fa-file-word',
                txt: 'fa-file-alt',
                zip: 'fa-file-archive',
                jpg: 'fa-file-image',
                jpeg: 'fa-file-image',
                png: 'fa-file-image',
                gif: 'fa-file-image',
                mp4: 'fa-file-video',
                mp3: 'fa-file-audio'
            };
            
            return icons[ext] || 'fa-file';
        }
        
        // Check if file is an image
        function isImageFile(filename) {
            if (!filename) return false;
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];
            const ext = filename.split('.').pop().toLowerCase();
            return imageExtensions.includes(ext);

        // Format file size
        function formatFileSize(bytes) {
            if (!bytes) return '0 KB';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        // Get time remaining until due date
        function getTimeRemaining(dueDate) {
            if (!dueDate) return '';
            const now = new Date();
            const due = new Date(dueDate);
            const diffMs = due - now;
            
            if (diffMs < 0) {
                const daysAgo = Math.floor(Math.abs(diffMs) / (1000 * 60 * 60 * 24));
                if (daysAgo === 0) return 'Due today';
                return `${daysAgo} day${daysAgo > 1 ? 's' : ''} ago`;
            }
            
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            if (days > 0) {
                return `${days} day${days > 1 ? 's' : ''}, ${hours} hour${hours > 1 ? 's' : ''} left`;
            } else if (hours > 0) {
                return `${hours} hour${hours > 1 ? 's' : ''} left`;
            } else {
                return 'Due today';
            }
        }

        function truncateFilename(filename, maxLength = 12) {

            // Handle null/undefined
            if (!filename) return '';

            // Handle files without extensions
            if (!filename.includes('.')) {
                const result = filename.length > maxLength 
                    ? filename.substring(0, maxLength) + '@LN'
                    : filename;
                return result;
            }
          
            const fileExt = filename.split('.').pop();
            const nameWithoutExt = filename.slice(0, filename.lastIndexOf('.'));
            const cleanName = nameWithoutExt.replace(/[^\w\s_-]/g, '');
          
            // If filename is already short enough
            if (cleanName.length <= maxLength) {
                return filename;
            }
          
            // Truncate and add ellipsis
            const result = cleanName.substring(0, maxLength) + '@LN' + '.' + fileExt;
            return result;
        }

        async function editAssignment(id) {
          const list = await fetchData(ENDPOINTS.ASSIGNMENTS);

          if (!item) return alert('Assignment not found');
          const idEl = document.getElementById('assignment-id');
          if (idEl) idEl.value = item.id;
          document.getElementById('assignment-title') && (document.getElementById('assignment-title').value = item.title || '');
          document.getElementById('assignment-description') && (document.getElementById('assignment-description').value = item.description || '');
          if (item.due_date) {
            const dt = new Date(item.due_date);
            const iso = new Date(dt.getTime() - dt.getTimezoneOffset()*60000).toISOString().slice(0,16);
            document.getElementById('assignment-due-date') && (document.getElementById('assignment-due-date').value = iso);
          }
          document.getElementById('assignment-topic') && (document.getElementById('assignment-topic').value = item.topic?.id || '');

            e.preventDefault();

              submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Saving...';

                topic_id: document.getElementById('assignment-topic')?.value || null

                await sendData(`${ENDPOINTS.ASSIGNMENTS}/${currentEditingId}`, data, 'PUT');
                id = currentEditingId;
                showToast('Assignment updated successfully', 'success');
              } else {
                const res = await sendData(ENDPOINTS.ASSIGNMENTS, data, 'POST');
                id = res?.id;
                showToast('Assignment created successfully', 'success');
              }
              if (currentAssignmentFile && id) {
                try { await uploadFile(ENDPOINTS.ASSIGNMENTS, currentAssignmentFile, id); } catch(e){ console.warn('file upload failed', e); }

              }
            }

        /* Timetable */
        async function editTimetableSlot(id) {
          const raw = await fetchData(ENDPOINTS.TIMETABLE);
          if (!raw) return alert('No timetable data');
          let flat = [];
          if (Array.isArray(raw) && raw.length && raw[0].day && raw[0].slots) {
            raw.forEach(d => {
              d.slots.forEach(s => flat.push(Object.assign({}, s, { day: d.day })));
            });
          } else if (Array.isArray(raw)) {
            flat = raw;
          }
          const slot = flat.find(s => s.id == id);
          if (!slot) return alert('Slot not found');
          
          document.getElementById('timetable-id') && (document.getElementById('timetable-id').value = slot.id);
          document.getElementById('timetable-day') && (document.getElementById('timetable-day').value = slot.day_of_week || slot.day || '');
          document.getElementById('timetable-start') && (document.getElementById('timetable-start').value = slot.start_time || '');
          document.getElementById('timetable-end') && (document.getElementById('timetable-end').value = slot.end_time || '');
          document.getElementById('timetable-subject') && (document.getElementById('timetable-subject').value = slot.subject || '');
          document.getElementById('timetable-room') && (document.getElementById('timetable-room').value = slot.room || '');
          document.getElementById('timetable-teacher') && (document.getElementById('timetable-teacher').value = slot.teacher || '');
          document.getElementById('timetable-topic') && (document.getElementById('timetable-topic').value = slot.topic?.id || '');
          
          document.getElementById('timetable-modal-title') && (document.getElementById('timetable-modal-title').textContent = 'Edit Timetable Slot');

        function downloadAssignmentFile(id) {
          window.open(`${ENDPOINTS.ASSIGNMENTS}/${id}/download`, '_blank');

        async function loadTopicDropdowns() {
          const topics = await fetchData(ENDPOINTS.TOPICS);
          const selects = document.querySelectorAll('select[id$="topic"]');
          selects.forEach(s => {
      
            while (s.children.length > 1) s.removeChild(s.lastChild);
            topics.forEach(t => {
              const opt = document.createElement('option');
              opt.value = t.id;
              opt.textContent = t.name;
              s.appendChild(opt);
            });
          });
        }
