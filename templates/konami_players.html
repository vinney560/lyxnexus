<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Players - Konami Player Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(25, 25, 45, 0.7);
            --bg-hover: rgba(59, 130, 246, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-accent: #c7d2fe;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-warning: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
            --shadow-card: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 20px 40px -10px rgba(59, 130, 246, 0.4);
            --border-radius: 16px;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--accent-purple), var(--accent-blue));
        }
        
        /* Typography */
        .gradient-text {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: textShimmer 3s ease-in-out infinite alternate;
        }
        
        @keyframes textShimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        /* Card Design */
        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--border-radius);
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-card);
            overflow: hidden;
            position: relative;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.05), 
                transparent);
            transition: left 0.7s ease;
        }
        
        .glass-card:hover::before {
            left: 100%;
        }
        
        .glass-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: var(--shadow-hover);
        }
        
        /* Navigation */
        .navbar {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: var(--transition-smooth);
        }
        
        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }
        
        .nav-link.active {
            color: var(--accent-blue);
            background: var(--bg-hover);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--text-accent);
        }
        
        .logout-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition-smooth);
        }
        
        .logout-btn:hover {
            color: var(--accent-red);
            background: rgba(239, 68, 68, 0.1);
        }
        
        /* Main Content */
        .content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Form Styles */
        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition-smooth);
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-blue);
        }
        
        .btn-success {
            background: var(--gradient-success);
            color: white;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        
        /* Messages */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border-left: 4px solid var(--accent-green);
            display: block;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border-left: 4px solid var(--accent-red);
            display: block;
        }
        
        .message.info {
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid var(--accent-blue);
            display: block;
        }
        
        /* Player Cards */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .player-card {
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }
        
        .player-card-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            transition: var(--transition-smooth);
        }
        
        .player-card:hover .player-card-bg {
            opacity: 0.5;
            transform: scale(1.05);
        }
        
        .player-card-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .player-name {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: textShimmer 3s ease-in-out infinite alternate;
            font-size: 1.4rem;
            font-style: bold;
            font-weight: 700;
        }
        
        @keyframes textShimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .player-konami {
            color: var(--text-accent);
            font-size: 0.9rem;
        }
        
        .player-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }
        
        .status-inactive {
            background: rgba(107, 114, 128, 0.2);
            color: var(--text-secondary);
        }
        
        .player-challenge {
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 15px;
            flex-grow: 1;
            font-size: 0.9rem;
        }
        
        .player-code-section {
            background: rgba(0, 0, 0, 0.966);
            padding: 15px;
            border-radius: 8px;
            margin-top: auto;
        }
        
        .code-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .code-value {
            font-family: monospace;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .code-expiry {
            font-size: 0.8rem;
            color: var(--accent-yellow);
            margin-bottom: 10px;
        }
        
        /* Filters */
        .filters-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
        }
        
        .filter-select {
            width: 200px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 500px;
            width: 90%;
            animation: modalSlide 0.3s ease;
        }
        
        @keyframes modalSlide {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: var(--transition-smooth);
        }
        
        .modal-close:hover {
            color: var(--accent-red);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-container {
                flex-direction: column;
            }
            
            .filter-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="/konami/dashboard" class="nav-brand gradient-text">
                <i class="fas fa-gamepad"></i> Konami Network
            </a>
            <div class="nav-links">
                <a href="/konami/dashboard" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/konami/players" class="nav-link active">
                    <i class="fas fa-users"></i> Find Players
                </a>
                <a href="/konami/admin" class="nav-link" id="adminLink" style="display: none;">
                    <i class="fas fa-shield-alt"></i> Admin
                </a>
                <div class="user-info">
                    <span class="user-name" id="userName">Player</span>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="content">
        <!-- Header -->
        <div class="glass-card" style="padding: 30px; margin-bottom: 20px;">
            <h1 class="gradient-text" style="font-size: 2rem;">
                <i class="fas fa-users"></i> Find Players
            </h1>
            <p style="color: var(--text-secondary); margin-top: 10px;">
                Browse and challenge other Konami players
            </p>
        </div>
        
        <!-- Filters -->
        <div class="glass-card" style="padding: 20px; margin-bottom: 20px;">
            <div class="filters-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="form-input search-input" placeholder="Search players...">
                </div>
                <select id="sortSelect" class="form-select filter-select">
                    <option value="recent">Recently Active</option>
                    <option value="name">Name A-Z</option>
                    <option value="newest">Newest First</option>
                    <option value="active">With Active Codes</option>
                </select>
            </div>
        </div>
        
        <!-- Players Grid -->
        <div id="playersContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading players...</p>
            </div>
        </div>
        
        <!-- Message Display -->
        <div id="message" class="message"></div>
    </div>
    
    <!-- Use Code Modal -->
    <div id="useCodeModal" class="modal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h3 class="gradient-text">Send Challenge</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>You are about to challenge <strong id="targetPlayerName"></strong></p>
                <p>Using code: <code id="targetCode" style="font-size: 1.2rem; font-weight: bold; letter-spacing: 2px; background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 5px;"></code></p>
                <div style="margin-top: 20px;">
                    <button id="confirmUseCode" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-paper-plane"></i> Send Challenge Request
                    </button>
                    <button class="btn btn-secondary modal-cancel" style="width: 100%; margin-top: 10px;">
                        Cancel
                    </button>
                </div>
                <div id="modalMessage" class="message" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        let allPlayers = [];
        let filteredPlayers = [];
        let currentTarget = null;
        let currentCode = null;
        let searchTimeout = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            checkAuth();
            
            // Load players
            loadPlayers();
            
            // Setup event listeners
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('sortSelect').addEventListener('change', handleSort);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Modal event listeners
            document.querySelectorAll('.modal-close, .modal-cancel').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.getElementById('useCodeModal').classList.remove('active');
                });
            });
            
            document.getElementById('confirmUseCode').addEventListener('click', useCode);
            
            // Close modal on outside click
            document.getElementById('useCodeModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
            
            // Auto-refresh every 30 seconds
            setInterval(loadPlayers, 30000);
        });
        
        async function checkAuth() {
            try {
                const response = await fetch('/api/player/me');
                const data = await response.json();
                
                if (!data.success) {
                    window.location.href = '/konami/';
                    return;
                }
                
                // Update user name
                document.getElementById('userName').textContent = data.player.display_name || data.player.player_name;
                
                // Show admin link if user is admin
                if (data.player.is_admin) {
                    document.getElementById('adminLink').style.display = 'flex';
                }
            } catch (error) {
                window.location.href = '/konami/';
            }
        }
        
        async function loadPlayers() {
            try {
                const response = await fetch('/api/players');
                const data = await response.json();
                
                if (data.success) {
                    allPlayers = data.players;
                    filterAndSortPlayers();
                    renderPlayers();
                }
            } catch (error) {
                showMessage('Failed to load players', 'error');
            }
        }
        
        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                filterAndSortPlayers();
                renderPlayers();
            }, 300);
        }
        
        function handleSort() {
            filterAndSortPlayers();
            renderPlayers();
        }
        
        function filterAndSortPlayers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            
            // Filter
            filteredPlayers = allPlayers.filter(player => {
                if (!player) return false;
                
                // Search filter
                if (searchTerm) {
                    const searchText = [
                        player.display_name,
                        player.player_name,
                        player.konami_id,
                        player.challenge_text
                    ].join(' ').toLowerCase();
                    
                    if (!searchText.includes(searchTerm)) {
                        return false;
                    }
                }
                
                // Active codes filter
                if (sortBy === 'active') {
                    if (!player.challenge_code) return false;
                    if (!player.code_expires) return false;
                    return new Date(player.code_expires) > new Date();
                }
                
                return true;
            });
            
            // Sort
            filteredPlayers.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.display_name.localeCompare(b.display_name);
                    case 'newest':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'active':
                        // Sort by active codes first, then by name
                        const aHasCode = a.challenge_code && new Date(a.code_expires) > new Date();
                        const bHasCode = b.challenge_code && new Date(b.code_expires) > new Date();
                        if (aHasCode && !bHasCode) return -1;
                        if (!aHasCode && bHasCode) return 1;
                        return a.display_name.localeCompare(b.display_name);
                    case 'recent':
                    default:
                        return new Date(b.last_active) - new Date(a.last_active);
                }
            });
        }
        
        function renderPlayers() {
            const container = document.getElementById('playersContainer');
            
            if (filteredPlayers.length === 0) {
                container.innerHTML = `
                    <div class="glass-card" style="padding: 40px; text-align: center;">
                        <i class="fas fa-user-slash" style="font-size: 3rem; color: var(--text-secondary); margin-bottom: 20px;"></i>
                        <h3>No players found</h3>
                        <p style="color: var(--text-secondary); margin-top: 10px;">Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="players-grid">';
            
            filteredPlayers.forEach(player => {
                const hasActiveCode = player.challenge_code && 
                    player.code_expires && 
                    new Date(player.code_expires) > new Date();
                
                const timeRemaining = hasActiveCode ? 
                    calculateTimeRemaining(player.code_expires) : null;
                
                html += `
                    <div class="glass-card player-card">
                        <div class="player-card-bg" style="background-image: url('${player.team_screenshot || ''}')"></div>
                        <div class="player-card-content">
                            <div class="player-header">
                                <div>
                                    <div class="player-name">${player.display_name}</div>
                                    <div class="player-konami">${player.player_name} (${player.konami_id})</div>
                                </div>
                                <div class="player-status ${hasActiveCode ? 'status-active' : 'status-inactive'}">
                                    ${hasActiveCode ? 'Active' : 'Inactive'}
                                </div>
                            </div>
                            
                            <div class="player-challenge">
                                ${player.challenge_text || 'No challenge message'}
                            </div>
                            
                            ${hasActiveCode ? `
                            <div class="player-code-section">
                                <div class="code-label">CHALLENGE CODE</div>
                                <div class="code-value">${player.challenge_code}</div>
                                ${timeRemaining ? `
                                <div class="code-expiry">
                                    <i class="fas fa-clock"></i> Expires in ${timeRemaining}
                                </div>
                                ` : ''}
                                <button class="btn btn-primary btn-sm use-code-btn" 
                                        data-player-id="${player.id}"
                                        data-player-name="${player.display_name}"
                                        data-code="${player.challenge_code}"
                                        style="width: 100%;">
                                    <i class="fas fa-bullhorn"></i> Use Code
                                </button>
                            </div>
                            ` : `
                            <div class="player-code-section" style="opacity: 0.7;">
                                <div class="code-label">NO ACTIVE CODE</div>
                                <div class="code-value">---</div>
                                <button class="btn btn-secondary btn-sm" disabled style="width: 100%;">
                                    <i class="fas fa-ban"></i> No Code Available
                                </button>
                            </div>
                            `}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
            
            // Add event listeners to use code buttons
            container.querySelectorAll('.use-code-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const playerName = this.dataset.playerName;
                    const code = this.dataset.code;
                    
                    currentTarget = {
                        id: this.dataset.playerId,
                        name: playerName,
                        code: code
                    };
                    
                    document.getElementById('targetPlayerName').textContent = playerName;
                    document.getElementById('targetCode').textContent = code;
                    
                    document.getElementById('useCodeModal').classList.add('active');
                });
            });
        }
        
        function calculateTimeRemaining(expiryTime) {
            const expiry = new Date(expiryTime);
            const now = new Date();
            const diff = expiry - now;
            
            if (diff <= 0) return 'Expired';
            
            const minutes = Math.floor(diff / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            return `${minutes}m ${seconds}s`;
        }
        
        async function useCode() {
            if (!currentTarget) return;
            
            try {
                showModalMessage('Sending challenge...', 'info');
                
                const response = await fetch('/api/use_code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: currentTarget.code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showModalMessage(data.message, 'success');
                    
                    // Close modal and reload players after delay
                    setTimeout(() => {
                        document.getElementById('useCodeModal').classList.remove('active');
                        loadPlayers(); // Reload to update codes
                    }, 1500);
                } else {
                    showModalMessage(data.message, 'error');
                }
            } catch (error) {
                showModalMessage('Failed to send challenge', 'error');
            }
        }
        
        async function handleLogout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/konami';
                }
            } catch (error) {
                window.location.href = '/konami';
            }
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
        
        function showModalMessage(text, type) {
            const message = document.getElementById('modalMessage');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
