<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta -->
    <meta name="keywords" content="Lyx Nexus, Kisii LyxNexus, kisii lyxnexus, kisii university lyxnexus, kisii university lyx nexus, lyx nexus, lyxnexus" />
    <meta name="author" content="Vincent Kipngetich" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://lyxnexus.onrender.com/" />
    <link rel="icon" href="https://lyxnexus.onrender.com/uploads/favicon-1.png"/>
    
    <meta property="og:title" content="Share Status | LyxNexus" />
    <meta property="og:description" content="LyxNexus is a simple yet powerful class hub designed to keep everything in one place â€” from announcements and assignments to topics and class discussions." />
    <meta property="og:image" content="https://lyxnexus.onrender.com/favicon.ico" />
    <meta property="og:url" content="https://lyxnexus.onrender.com/" />
    
    <meta name="twitter:card" content="summary" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --card-bg: rgba(30, 41, 59, 0.85);
            --border-color: rgba(59, 130, 246, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            line-height: 1.6;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            padding: 35px 25px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 12px 36px rgba(0,0,0,0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 50px rgba(0,0,0,0.35);
            background: rgba(30, 41, 59, 0.9);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        p {
            font-size: 1rem;
            margin-bottom: 25px;
            color: var(--text-color);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            color: #fff;
            text-decoration: none;
            box-shadow: 0 6px 18px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 22px rgba(59, 130, 246, 0.4);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.95rem;
            }

            .btn {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>Status</h1>
        <p>{{ message }}</p>
        <a href="{{ link }}" class="btn">{{ link_text }}</a>
    </div>
</body>
</html>
