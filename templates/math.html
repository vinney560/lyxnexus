<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Assignment Assistant - LyxNexus</title>
    
    <!-- Math Rendering Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/contrib/auto-render.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --sidebar-width: 350px;
            --header-height: 80px;
            --input-height: 120px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            background-size: 200% auto;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-morph {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px rgba(2, 8, 32, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-morph:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(2, 8, 32, 0.4);
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(59, 130, 246, 0.2);
            overflow: hidden;
        }

        .sidebar-header {
            padding: 25px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.9);
        }

        .sidebar-header h1 {
            font-size: 1.6em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .sidebar-header p {
            opacity: 0.8;
            font-size: 0.9em;
            color: #cbd5e1;
        }

        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .assignments-section h3 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .assignment-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .assignment-item {
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .assignment-item:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            background: rgba(59, 130, 246, 0.1);
        }

        .assignment-item.active {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.15);
        }

        .assignment-title {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 1em;
        }

        .assignment-meta {
            font-size: 0.85em;
            color: #94a3b8;
        }

        .current-assignment {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .current-assignment h4 {
            color: #22c55e;
            margin-bottom: 10px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            height: var(--header-height);
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.9);
        }

        .chat-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .chat-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: rgba(15, 23, 42, 0.6);
        }

        .chat-messages {
            max-width: 900px;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 25px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            margin-left: auto;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 18px 22px;
            border-radius: 20px 20px 6px 20px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.4);
            max-width: 85%;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.95);
            color: #1e293b;
            padding: 22px;
            border-radius: 20px 20px 20px 6px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 85%;
        }

        .message-content {
            line-height: 1.7;
            font-size: 15px;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content ul, .message-content ol {
            margin: 12px 0 12px 24px;
        }

        .message-content li {
            margin-bottom: 6px;
        }

        .message-content code {
            background: #f1f5f9;
            color: #0f172a;
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid #e2e8f0;
        }

        .message-content pre {
            background: #1e293b;
            color: #f8fafc;
            padding: 18px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 18px 0;
            border: 1px solid #334155;
        }

        .message-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 18px;
            margin: 18px 0;
            color: #64748b;
            font-style: italic;
        }

        /* Math specific styles */
        .math-expression {
            margin: 18px 0;
            text-align: center;
        }

        .katex-display {
            margin: 22px 0;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .step-solution {
            background: rgba(34, 197, 94, 0.1);
            border-left: 4px solid #22c55e;
            padding: 18px;
            margin: 18px 0;
            border-radius: 0 10px 10px 0;
            color: #1e293b;
        }

        .theorem {
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid #f59e0b;
            padding: 18px;
            margin: 18px 0;
            border-radius: 0 10px 10px 0;
            color: #1e293b;
        }

        /* Chat Input Area */
        .chat-input-container {
            height: var(--input-height);
            padding: 20px 30px;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.9);
        }

        .chat-input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 15px;
            align-items: flex-end;
            height: 100%;
        }

        .chat-input {
            flex: 1;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 14px;
            padding: 16px 20px;
            font-size: 16px;
            color: var(--text-color);
            resize: none;
            min-height: 60px;
            max-height: 80px;
            font-family: inherit;
            transition: all 0.3s ease;
            height: 100%;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .chat-input::placeholder {
            color: #94a3b8;
        }

        .send-button {
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 14px;
            padding: 16px 28px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 110px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 18px 22px;
            color: #94a3b8;
            font-style: italic;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 14px;
            margin: 10px 0;
            max-width: 85%;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            opacity: 0.6;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.6; }
            30% { opacity: 1; }
        }

        .empty-state {
            text-align: center;
            color: #94a3b8;
            padding: 50px 20px;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .empty-state h3 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        /* Control buttons */
        .control-button {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--accent-color);
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-button:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-1px);
        }

        .control-button.danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .control-button.danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Action button */
        .action-button {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--accent-color);
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
            }
            
            .main-content {
                height: calc(100vh - 40vh);
            }
            
            .user-message, .ai-message {
                max-width: 95%;
            }
        }

        @media (max-width: 640px) {
            .chat-header {
                padding: 0 15px;
            }
            
            .chat-messages-container {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
            
            .user-message, .ai-message {
                max-width: 100%;
            }
            
            :root {
                --header-height: 70px;
                --input-height: 100px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.4);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.6);
        }

        /* Selection color */
        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: var(--text-color);
        }

        /* Focus styles */
        button:focus, textarea:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar glass-morph">
        <div class="sidebar-header">
            <h1 class="gradient-text"><i class="fas fa-calculator"></i> Math Assistant</h1>
            <p>Step-by-step solutions and guidance</p>
        </div>

        <div class="sidebar-content">
            <div class="assignments-section">
                <h3><i class="fas fa-tasks"></i> Your Assignments</h3>
                <div class="assignment-list" id="assignmentList">
                    <!-- Assignments will be loaded here -->
                </div>
            </div>

            <div id="currentAssignment" class="current-assignment" style="display: none;">
                <h4><i class="fas fa-check-circle"></i> Selected Assignment</h4>
                <div id="assignmentDetails"></div>
            </div>

            <div class="chat-controls">
                <button class="control-button" onclick="loadAssignments()">
                    <i class="fas fa-sync-alt"></i> Refresh Assignments
                </button>
                <button class="control-button danger" onclick="clearHistory()">
                    <i class="fas fa-trash-alt"></i> Clear History
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="chat-header">
            <div class="chat-title">
                <span id="currentAssignmentTitle">Math Assistant</span>
            </div>
            <div class="chat-actions">
                <button class="action-button" onclick="toggleMathRendering()">
                    <i class="fas fa-square-root-variable"></i> Render Math
                </button>
            </div>
        </div>

        <div class="chat-messages-container">
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state" id="emptyState">
                    <div class="icon">üßÆ</div>
                    <h3>Welcome to Math Assistant</h3>
                    <p>Select an assignment and start asking math questions!</p>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                Math Assistant is thinking <span>.</span><span>.</span><span>.</span>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Ask a math question or request step-by-step solution..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentAssignmentId = null;
        let isProcessing = false;
        let isNearBottom = true;
        let mathRenderInterval = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadAssignments();
            loadChatHistory();
            setupEventListeners();
            setupScrollDetection();
        });

        function setupEventListeners() {
            const chatInput = document.getElementById('chatInput');
            
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 80) + 'px';
            });
        }

        function setupScrollDetection() {
            const chatMessagesContainer = document.querySelector('.chat-messages-container');
            
            chatMessagesContainer.addEventListener('scroll', function() {
                const threshold = 100;
                const position = chatMessagesContainer.scrollTop + chatMessagesContainer.clientHeight;
                const height = chatMessagesContainer.scrollHeight;
                
                isNearBottom = position > height - threshold;
            });
        }

        function scrollToBottomIfNeeded() {
            if (isNearBottom) {
                const chatMessagesContainer = document.querySelector('.chat-messages-container');
                chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
            }
        }

        async function loadAssignments() {
            try {
                const response = await fetch('/math/assignments');
                const data = await response.json();
                
                if (data.success) {
                    displayAssignments(data.assignments);
                } else {
                    console.error('Failed to load assignments');
                    showNotification('Failed to load assignments', 'error');
                }
            } catch (error) {
                console.error('Error loading assignments:', error);
                showNotification('Error loading assignments', 'error');
            }
        }

        function displayAssignments(assignments) {
            const assignmentList = document.getElementById('assignmentList');
            
            if (assignments.length === 0) {
                assignmentList.innerHTML = '<div class="empty-state">No assignments found</div>';
                return;
            }

            assignmentList.innerHTML = assignments.map(assignment => `
                <div class="assignment-item" onclick="selectAssignment(${assignment.id})" 
                     data-assignment-id="${assignment.id}">
                    <div class="assignment-title">${assignment.title || 'Untitled Assignment'}</div>
                    <div class="assignment-meta">
                        ${assignment.topic_name ? `<i class="fas fa-book"></i> ${assignment.topic_name}` : ''}
                        ${assignment.due_date ? `<br><i class="fas fa-clock"></i> Due: ${new Date(assignment.due_date).toLocaleDateString()}` : ''}
                        ${assignment.has_file ? '<br><i class="fas fa-paperclip"></i> Has attachment' : ''}
                    </div>
                </div>
            `).join('');
        }

        async function selectAssignment(assignmentId) {
            // Update UI
            document.querySelectorAll('.assignment-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-assignment-id="${assignmentId}"]`).classList.add('active');

            // Load assignment details
            try {
                const response = await fetch(`/math/assignment/${assignmentId}`);
                const data = await response.json();
                
                if (data.success) {
                    currentAssignmentId = assignmentId;
                    displayAssignmentDetails(data.assignment);
                    document.getElementById('currentAssignmentTitle').textContent = data.assignment.title || 'Math Assistant';
                    showNotification(`Selected: ${data.assignment.title || 'Assignment'}`, 'success');
                }
            } catch (error) {
                console.error('Error loading assignment details:', error);
                showNotification('Error loading assignment details', 'error');
            }
        }

        function displayAssignmentDetails(assignment) {
            const container = document.getElementById('currentAssignment');
            const details = document.getElementById('assignmentDetails');
            
            details.innerHTML = `
                <strong>${assignment.title || 'Untitled Assignment'}</strong>
                <div style="margin-top: 12px; font-size: 0.9em; color: #cbd5e1;">
                    ${assignment.description ? `<p>${assignment.description}</p>` : ''}
                    ${assignment.topic_name ? `<div><i class="fas fa-book"></i> ${assignment.topic_name}</div>` : ''}
                    ${assignment.due_date ? `<div><i class="fas fa-clock"></i> Due: ${new Date(assignment.due_date).toLocaleDateString()}</div>` : ''}
                    ${assignment.has_file ? `<div><i class="fas fa-paperclip"></i> Contains attachment</div>` : ''}
                </div>
            `;
            
            container.style.display = 'block';
        }

        async function loadChatHistory() {
            try {
                const response = await fetch('/math/data');
                const data = await response.json();
                
                if (data.success && data.conversations.length > 0) {
                    displayChatHistory(data.conversations);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        function displayChatHistory(conversations) {
            const chatMessages = document.getElementById('chatMessages');
            const emptyState = document.getElementById('emptyState');
            
            if (conversations.length > 0) {
                emptyState.style.display = 'none';
                
                conversations.reverse().forEach(conv => {
                    addMessageToChat(conv.user_message, 'user');
                    addMessageToChat(conv.ai_response, 'ai');
                });
                
                scrollToBottomIfNeeded();
                renderMath();
            }
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message || isProcessing) return;

            if (!currentAssignmentId) {
                showNotification('Please select an assignment first.', 'warning');
                return;
            }

            // Clear input and disable
            chatInput.value = '';
            chatInput.style.height = 'auto';
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;

            // Add user message to chat
            addMessageToChat(message, 'user');

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(`/math/stream?prompt=${encodeURIComponent(message)}&assignment_id=${currentAssignmentId}`);
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let aiResponse = '';
                hideTypingIndicator();
                addMessageToChat('', 'ai', true); // Create empty AI message for streaming

                // Start math rendering interval
                startMathRendering();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data && !data.includes('‚ùå')) {
                                aiResponse += data;
                                updateLastMessage(aiResponse);
                                scrollToBottomIfNeeded();
                            }
                        }
                    }
                }

                // Stop math rendering interval and do final render
                stopMathRendering();
                renderMath();
                showNotification('Response received', 'success');

            } catch (error) {
                console.error('Error streaming response:', error);
                hideTypingIndicator();
                stopMathRendering();
                addMessageToChat('Sorry, I encountered an error while processing your math question. Please try again.', 'ai');
                showNotification('Error generating response', 'error');
            } finally {
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
                chatInput.focus();
            }
        }

        function addMessageToChat(content, sender, isStreaming = false) {
            const chatMessages = document.getElementById('chatMessages');
            const emptyState = document.getElementById('emptyState');
            
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `
                <div class="message-content">${formatContent(content)}</div>
            `;

            if (isStreaming) {
                messageDiv.id = 'streamingMessage';
            }

            chatMessages.appendChild(messageDiv);
            scrollToBottomIfNeeded();

            if (!isStreaming) {
                renderMath();
            }
        }

        function updateLastMessage(content) {
            const streamingMessage = document.getElementById('streamingMessage');
            if (streamingMessage) {
                streamingMessage.querySelector('.message-content').innerHTML = formatContent(content);
            }
        }

        function formatContent(content) {
            if (!content) return '';
            
            // Basic formatting
            let formatted = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/~~(.*?)~~/g, '<del>$1</del>')
                .replace(/__(.*?)__/g, '<u>$1</u>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/^# (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h4>$1</h4>')
                .replace(/^### (.*$)/gim, '<h5>$1</h5>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\n/g, '<br>');

            // Wrap lists
            formatted = formatted.replace(/(<li>.*?<\/li>)/g, '<ul>$1</ul>');
            
            // Handle code blocks
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>');
            
            // Handle step solutions
            formatted = formatted.replace(/\*\*Step \d+:\*\*/g, '<div class="step-solution"><strong>$&</strong>');
            
            return formatted;
        }

        function startMathRendering() {
            // Render math every 500ms during streaming
            mathRenderInterval = setInterval(renderMath, 500);
        }

        function stopMathRendering() {
            if (mathRenderInterval) {
                clearInterval(mathRenderInterval);
                mathRenderInterval = null;
            }
        }

        function renderMath() {
            // Render KaTeX
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Render MathJax if available
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise();
            }
        }

        function toggleMathRendering() {
            renderMath();
            showNotification('Math rendering refreshed', 'success');
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            scrollToBottomIfNeeded();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear all math conversation history?')) {
                return;
            }

            try {
                const response = await fetch('/math/clear-history', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = '<div class="empty-state" id="emptyState"><div class="icon">üßÆ</div><h3>Welcome to Math Assistant</h3><p>Select an assignment and start asking math questions!</p></div>';
                    document.getElementById('currentAssignmentTitle').textContent = 'Math Assistant';
                    showNotification('History cleared successfully', 'success');
                } else {
                    showNotification('Failed to clear history', 'error');
                }
            } catch (error) {
                console.error('Error clearing history:', error);
                showNotification('Error clearing history', 'error');
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                ${type === 'success' ? 'background: #22c55e;' : ''}
                ${type === 'error' ? 'background: #ef4444;' : ''}
                ${type === 'warning' ? 'background: #f59e0b;' : ''}
                ${type === 'info' ? 'background: var(--accent-color);' : ''}
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => notification.style.transform = 'translateX(0)', 100);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
