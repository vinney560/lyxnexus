<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment DOER - LyxNexus</title>
    
    <!-- Math Rendering Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/contrib/auto-render.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            background-size: 200% auto;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-morph {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px rgba(2, 8, 32, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-morph:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(2, 8, 32, 0.4);
        }

        .math-container {
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            min-height: 90vh;
        }

        .math-header {
            background: rgba(15, 23, 42, 0.9);
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
        }

        .math-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .math-header p {
            opacity: 0.8;
            font-size: 1.2em;
            color: #cbd5e1;
        }

        .math-content {
            display: flex;
            height: calc(90vh - 160px);
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            width: 320px;
            border-radius: 16px;
            padding: 20px;
            overflow-y: auto;
        }

        .assignments-section h3 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.3em;
        }

        .assignment-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .assignment-item {
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .assignment-item:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            background: rgba(59, 130, 246, 0.1);
        }

        .assignment-item.active {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.15);
        }

        .assignment-title {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .assignment-meta {
            font-size: 0.9em;
            color: #94a3b8;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.6);
        }

        .message {
            margin-bottom: 25px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            margin-left: auto;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 18px 22px;
            border-radius: 20px 20px 6px 20px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.95);
            color: #1e293b;
            padding: 22px;
            border-radius: 20px 20px 20px 6px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-content {
            line-height: 1.7;
            font-size: 15px;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content ul, .message-content ol {
            margin: 12px 0 12px 24px;
        }

        .message-content li {
            margin-bottom: 6px;
        }

        .message-content code {
            background: #f1f5f9;
            color: #0f172a;
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid #e2e8f0;
        }

        .message-content pre {
            background: #1e293b;
            color: #f8fafc;
            padding: 18px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 18px 0;
            border: 1px solid #334155;
        }

        .message-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 18px;
            margin: 18px 0;
            color: #64748b;
            font-style: italic;
        }

        /* Math specific styles */
        .math-expression {
            margin: 18px 0;
            text-align: center;
        }

        .katex-display {
            margin: 22px 0;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .step-solution {
            background: rgba(34, 197, 94, 0.1);
            border-left: 4px solid #22c55e;
            padding: 18px;
            margin: 18px 0;
            border-radius: 0 10px 10px 0;
            color: #1e293b;
        }

        .theorem {
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid #f59e0b;
            padding: 18px;
            margin: 18px 0;
            border-radius: 0 10px 10px 0;
            color: #1e293b;
        }

        .chat-input-container {
            padding: 20px 25px;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.8);
            transition: all 0.3s ease;
        }

        .chat-input-container:hover {
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 14px;
            padding: 16px 20px;
            font-size: 16px;
            color: var(--text-color);
            resize: none;
            min-height: 60px;
            max-height: 120px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .chat-input:hover {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(30, 41, 59, 0.9);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(30, 41, 59, 1);
        }

        .chat-input::placeholder {
            color: #94a3b8;
        }

        .send-button {
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 14px;
            padding: 16px 28px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 18px 22px;
            color: #94a3b8;
            font-style: italic;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 14px;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            opacity: 0.6;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.6; }
            30% { opacity: 1; }
        }

        .current-assignment {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .current-assignment h4 {
            color: #22c55e;
            margin-bottom: 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            color: #94a3b8;
            padding: 50px 20px;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .empty-state h3 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        /* Control buttons */
        .control-button {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--accent-color);
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-button:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-1px);
        }

        .control-button.danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .control-button.danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Scroll to bottom button */
        .scroll-to-bottom {
            position: absolute;
            bottom: 100px;
            right: 30px;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .scroll-to-bottom.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-to-bottom:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .math-content {
                flex-direction: column;
                height: auto;
            }
            
            .sidebar {
                width: 100%;
                max-height: 400px;
            }
            
            .message {
                max-width: 95%;
            }
            
            body {
                padding: 10px;
            }

            .math-header h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 640px) {
            .math-content {
                padding: 10px;
                gap: 15px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message {
                max-width: 100%;
            }

            .send-button span {
                display: none;
            }

            .send-button {
                min-width: auto;
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.4);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.6);
        }

        /* Selection color */
        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: var(--text-color);
        }

        /* Focus styles */
        button:focus, textarea:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* Math rendering improvements */
        .katex, .mjx-math {
            font-size: 1.1em !important;
        }

        .math-inline {
            display: inline-block;
            margin: 0 2px;
        }
        .btn-refresh {
            background: var(--accent-color);
            width: fit-content;
            height: fit-content;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--accent-color);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="math-container glass-morph">
        <div class="math-header">
            <h1 class="gradient-text">Assignment DOER</h1>
            <p>Get step-by-step solutions and guidance.</p>
            <small><span>*</span> Please do yourself a favour and refresh the page is you asked for a sln in math.</small>
            <button class="control-button" id="refreshPage"><i class="fas fa-sync-alt"></i> Refresh Page</button>
            <button class="control-button danger" id="backBtn"><i class="fas fa-arrow-left"></i> Back</button>
        </div>

        <div class="math-content">
            <!-- Sidebar with Assignments -->
            <div class="sidebar glass-morph">
                <div class="assignments-section">
                    <h3><i class="fas fa-tasks"></i> Your Assignments</h3>
                    <div class="assignment-list" id="assignmentList">
                        <!-- Assignments will be loaded here -->
                    </div>
                </div>

                <div id="currentAssignment" class="current-assignment" style="display: none;">
                    <h4><i class="fas fa-clipboard-check"></i> Selected Assignment</h4>
                    <div id="assignmentDetails"></div>
                </div>

                <div class="chat-controls">
                    <button class="control-button" onclick="loadAssignments()">
                        <i class="fas fa-sync-alt"></i> Refresh Assignments
                    </button>
                    <button class="control-button danger" onclick="clearHistory()">
                        <i class="fas fa-trash"></i> Clear History
                    </button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-area glass-morph">
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state" id="emptyState">
                        <div class="icon">
                          <i class="fas fa-calculator"></i>
                        </div>
                        <h3>Welcome to Assistant DOER</h3>
                        <p>Select an assignment and start asking any questions!</p>
                    </div>
                </div>

                <button class="scroll-to-bottom" id="scrollToBottom" onclick="scrollToBottom()">
                    <i class="fas fa-chevron-down"></i>
                </button>

                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <i class="fas fa-robot"></i> DOER is thinking <span>.</span><span>.</span><span>.</span>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            id="chatInput" 
                            class="chat-input" 
                            placeholder="Ask for solution..."
                            rows="1"
                        ></textarea>
                        <button id="sendButton" class="send-button" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i> <span>Send</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAssignmentId = null;
        let isProcessing = false;
        let isNearBottom = true;
        let mathRenderInterval = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadAssignments();
            loadChatHistory();
            setupEventListeners();
            setupScrollDetection();
        });

        function setupEventListeners() {
            const chatInput = document.getElementById('chatInput');
            
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Add hover effect to input container
            const inputContainer = document.querySelector('.chat-input-container');
            const input = document.getElementById('chatInput');
            
            input.addEventListener('focus', function() {
                inputContainer.style.background = 'rgba(15, 23, 42, 0.95)';
            });
            
            input.addEventListener('blur', function() {
                inputContainer.style.background = 'rgba(15, 23, 42, 0.8)';
            });
        }

        function setupScrollDetection() {
            const chatMessages = document.getElementById('chatMessages');
            const scrollButton = document.getElementById('scrollToBottom');
            
            chatMessages.addEventListener('scroll', function() {
                const threshold = 100;
                const position = chatMessages.scrollTop + chatMessages.clientHeight;
                const height = chatMessages.scrollHeight;
                
                isNearBottom = height - position <= threshold;
                
                if (isNearBottom) {
                    scrollButton.classList.remove('visible');
                } else {
                    scrollButton.classList.add('visible');
                }
            });
        }

        async function loadAssignments() {
            try {
                const response = await fetch('/math/assignments');
                const data = await response.json();
                
                if (data.success) {
                    displayAssignments(data.assignments);
                } else {
                    console.error('Failed to load assignments');
                    showNotification('Failed to load assignments', 'error');
                }
            } catch (error) {
                console.error('Error loading assignments:', error);
                showNotification('Error loading assignments', 'error');
            }
        }

        function displayAssignments(assignments) {
            const assignmentList = document.getElementById('assignmentList');
            
            if (assignments.length === 0) {
                assignmentList.innerHTML = '<div class="empty-state">No assignments found</div>';
                return;
            }

            assignmentList.innerHTML = assignments.map(assignment => `
                <div class="assignment-item" onclick="selectAssignment(${assignment.id})" 
                     data-assignment-id="${assignment.id}">
                    <div class="assignment-title">${assignment.title || 'Untitled Assignment'}</div>
                    <div class="assignment-meta">
                        ${assignment.topic_name ? `<i class="fas fa-book"></i> ${assignment.topic_name}` : ''}
                        ${assignment.due_date ? `<br><i class="fas fa-clock"></i> Due: ${new Date(assignment.due_date).toLocaleDateString()}` : ''}
                        ${assignment.has_file ? '<br><i class="fas fa-paperclip"></i> Has attachment' : ''}
                    </div>
                </div>
            `).join('');
        }

        async function selectAssignment(assignmentId) {
            // Update UI
            document.querySelectorAll('.assignment-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-assignment-id="${assignmentId}"]`).classList.add('active');

            // Load assignment details
            try {
                const response = await fetch(`/math/assignment/${assignmentId}`);
                const data = await response.json();
                
                if (data.success) {
                    currentAssignmentId = assignmentId;
                    displayAssignmentDetails(data.assignment);
                    showNotification(`Selected: ${data.assignment.title || 'Assignment'}`, 'success');
                }
            } catch (error) {
                console.error('Error loading assignment details:', error);
                showNotification('Error loading assignment details', 'error');
            }
        }

        function displayAssignmentDetails(assignment) {
            const container = document.getElementById('currentAssignment');
            const details = document.getElementById('assignmentDetails');
            
            details.innerHTML = `
                <strong>${assignment.title || 'Untitled Assignment'}</strong>
                <div style="margin-top: 12px; font-size: 0.95em; color: #cbd5e1;">
                    ${assignment.description ? `<p>${assignment.description}</p>` : ''}
                    ${assignment.topic_name ? `<div><i class="fas fa-book"></i> ${assignment.topic_name}</div>` : ''}
                    ${assignment.due_date ? `<div><i class="fas fa-clock"></i> Due: ${new Date(assignment.due_date).toLocaleDateString()}</div>` : ''}
                    ${assignment.has_file ? `<div><i class="fas fa-paperclip"></i> Contains attachment</div>` : ''}
                </div>
            `;
            
            container.style.display = 'block';
        }

        async function loadChatHistory() {
            try {
                const response = await fetch('/math/data');
                const data = await response.json();
                
                if (data.success && data.conversations.length > 0) {
                    displayChatHistory(data.conversations);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        function displayChatHistory(conversations) {
            const chatMessages = document.getElementById('chatMessages');
            const emptyState = document.getElementById('emptyState');
            
            if (conversations.length > 0) {
                emptyState.style.display = 'none';
                
                conversations.reverse().forEach(conv => {
                    addMessageToChat(conv.user_message, 'user');
                    addMessageToChat(conv.ai_response, 'ai');
                });
                
                if (isNearBottom) {
                    scrollToBottom();
                }
            }
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message || isProcessing) return;

            if (!currentAssignmentId) {
                showNotification('Please select an assignment first.', 'warning');
                return;
            }

            // Clear input and disable
            chatInput.value = '';
            chatInput.style.height = 'auto';
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;

            // Add user message to chat
            addMessageToChat(message, 'user');

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(`/math/stream?prompt=${encodeURIComponent(message)}&assignment_id=${currentAssignmentId}`);
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let aiResponse = '';
                hideTypingIndicator();
                addMessageToChat('', 'ai', true); // Create empty AI message for streaming

                // Start math rendering interval
                startMathRendering();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data && !data.includes('‚ùå')) {
                                aiResponse += data;
                                updateLastMessage(aiResponse);
                            }
                        }
                    }
                }

                // Stop math rendering interval
                stopMathRendering();
                
                // Final math render
                renderMath();
                
                if (isNearBottom) {
                    scrollToBottom();
                }
                
                showNotification('Response received', 'success');

            } catch (error) {
                console.error('Error streaming response:', error);
                hideTypingIndicator();
                addMessageToChat('Sorry, I encountered an error while processing your math question. Please try again.', 'ai');
                showNotification('Error generating response', 'error');
                stopMathRendering();
            } finally {
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
                chatInput.focus();
            }
        }

        function startMathRendering() {
            // Render math every 500ms during streaming
            mathRenderInterval = setInterval(renderMath, 500);
        }

        function stopMathRendering() {
            if (mathRenderInterval) {
                clearInterval(mathRenderInterval);
                mathRenderInterval = null;
            }
        }

        function addMessageToChat(content, sender, isStreaming = false) {
            const chatMessages = document.getElementById('chatMessages');
            const emptyState = document.getElementById('emptyState');
            
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `
                <div class="message-content">${formatContent(content)}</div>
            `;

            if (isStreaming) {
                messageDiv.id = 'streamingMessage';
            }

            chatMessages.appendChild(messageDiv);
            
            if (isNearBottom && !isStreaming) {
                scrollToBottom();
            }

            if (!isStreaming) {
                renderMath();
            }
        }

        function updateLastMessage(content) {
            const streamingMessage = document.getElementById('streamingMessage');
            if (streamingMessage) {
                streamingMessage.querySelector('.message-content').innerHTML = formatContent(content);
                
                // Only scroll if user is near bottom
                if (isNearBottom) {
                    scrollToBottom();
                }
            }
        }

        function formatContent(content) {
            if (!content) return '';
            
            // Basic formatting
            let formatted = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/~~(.*?)~~/g, '<del>$1</del>')
                .replace(/__(.*?)__/g, '<u>$1</u>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/^# (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h4>$1</h4>')
                .replace(/^### (.*$)/gim, '<h5>$1</h5>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\n/g, '<br>');

            // Wrap lists
            formatted = formatted.replace(/(<li>.*?<\/li>)/g, '<ul>$1</ul>');
            
            // Handle code blocks
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>');
            
            // Handle step solutions
            formatted = formatted.replace(/\*\*Step \d+:\*\*/g, '<div class="step-solution"><strong>$&</strong>');
            
            return formatted;
        }

        function renderMath() {
            // Render KaTeX
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Render MathJax if available
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise();
            }
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            if (isNearBottom) {
                scrollToBottom();
            }
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear all math conversation history?')) {
                return;
            }

            try {
                const response = await fetch('/math/clear-history', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = '<div class="empty-state" id="emptyState"><div class="icon">üßÆ</div><h3>Welcome to Math Assistant</h3><p>Select an assignment and start asking math questions!</p></div>';
                    showNotification('History cleared successfully', 'success');
                } else {
                    showNotification('Failed to clear history', 'error');
                }
            } catch (error) {
                console.error('Error clearing history:', error);
                showNotification('Error clearing history', 'error');
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                display: flex;
                align-items: center;
                gap: 10px;
                ${type === 'success' ? 'background: #22c55e;' : ''}
                ${type === 'error' ? 'background: #ef4444;' : ''}
                ${type === 'warning' ? 'background: #f59e0b;' : ''}
                ${type === 'info' ? 'background: var(--accent-color);' : ''}
            `;
            
            // Add icon based on type
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            
            notification.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => notification.style.transform = 'translateX(0)', 100);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        refreshPage = document.getElementById('refreshPage');
        refreshPage.addEventListener('click', () => {
            refreshPage.innerHTML = '';
            refreshPage.innerHTML = '<i class="fas fa-spin fa-spinner"></i> Refreshing...'
            refreshPage.disabled = true;
            setTimeout(() => {
                loadChatHistory()
                loadAssignments()
            }, 200);
            setTimeout(() => {
                refreshPage.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Page';
                refreshPage.disabled = false;
            }, 1000);
        });
        
        backBtn = document.getElementById('backBtn');
        backBtn.addEventListener('click', () => {
            backBtn.innerHTML = '<i class="fas fa-spin fa-spinner"></i> exiting...'
            backBtn.disabled = true;
        });
        setTimeout(() => {
            window.history.back(-1);
        }, 500);
    </script>
