<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Assistant | LyxNexus</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Math Rendering Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/contrib/auto-render.min.js"></script>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --sidebar-width: 100%;
            --header-height: 70px;
            --input-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            background-size: 200% auto;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-morph {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px rgba(2, 8, 32, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-morph:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(2, 8, 32, 0.4);
        }

        .math-header {
            height: var(--header-height);
            background: rgba(15, 23, 42, 0.9);
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            flex-shrink: 0;
            position: relative;
            z-index: 20;
        }

        .header-left h1 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header-left p {
            opacity: 0.8;
            font-size: 0.85em;
            color: #cbd5e1;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--accent-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-button:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .header-button.danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .header-button.danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .math-content {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height));
            overflow: hidden;
            position: relative;
        }

        .sidebar {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - var(--header-height));
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid rgba(59, 130, 246, 0.2);
            padding: 15px;
            overflow-y: auto;
            z-index: 15;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .toggle-sidebar {
            position: fixed;
            top: calc(var(--header-height) + 15px);
            left: 15px;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .assignments-section h3 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .assignment-list {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .assignment-item {
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .assignment-item:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            background: rgba(59, 130, 246, 0.1);
        }

        .assignment-item.active {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.15);
        }

        .assignment-title {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 6px;
            font-size: 1em;
        }

        .assignment-meta {
            font-size: 0.85em;
            color: #94a3b8;
        }

        .current-assignment {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .current-assignment h4 {
            color: #22c55e;
            margin-bottom: 8px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.6);
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }

        .message {
            margin-bottom: 20px;
            max-width: 95%;
            animation: messageAppear 0.4s ease;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            margin-left: auto;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 14px 18px;
            border-radius: 18px 18px 6px 18px;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.95);
            color: #1e293b;
            padding: 18px;
            border-radius: 18px 18px 18px 6px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-content {
            line-height: 1.6;
            font-size: 14px;
        }

        .message-content p {
            margin-bottom: 10px;
        }

        .message-content ul, .message-content ol {
            margin: 10px 0 10px 20px;
        }

        .message-content li {
            margin-bottom: 5px;
        }

        .message-content code {
            background: #f1f5f9;
            color: #0f172a;
            padding: 2px 6px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            border: 1px solid #e2e8f0;
        }

        .message-content pre {
            background: #1e293b;
            color: #f8fafc;
            padding: 14px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 14px 0;
            border: 1px solid #334155;
            font-size: 0.9em;
        }

        .message-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 14px;
            margin: 14px 0;
            color: #64748b;
            font-style: italic;
        }

        /* Math specific styles */
        .math-expression {
            margin: 14px 0;
            text-align: center;
        }

        .katex-display {
            margin: 18px 0;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .step-solution {
            background: rgba(34, 197, 94, 0.1);
            border-left: 4px solid #22c55e;
            padding: 14px;
            margin: 14px 0;
            border-radius: 0 8px 8px 0;
            color: #1e293b;
        }

        .theorem {
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid #f59e0b;
            padding: 14px;
            margin: 14px 0;
            border-radius: 0 8px 8px 0;
            color: #1e293b;
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.95);
            flex-shrink: 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 15px;
            color: var(--text-color);
            resize: none;
            min-height: 50px;
            max-height: 100px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .chat-input::placeholder {
            color: #94a3b8;
        }

        .send-button {
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 14px 18px;
            color: #94a3b8;
            font-style: italic;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            margin: 8px 0;
            max-width: 180px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            opacity: 0.6;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.6; }
            30% { opacity: 1; }
        }

        .empty-state {
            text-align: center;
            color: #94a3b8;
            padding: 40px 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-state .icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .empty-state h3 {
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        /* Scroll to bottom button */
        .scroll-to-bottom {
            position: fixed;
            bottom: 80px;
            right: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            z-index: 100;
        }

        .scroll-to-bottom.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-to-bottom:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.6);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.4);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.6);
        }

        /* Selection color */
        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: var(--text-color);
        }

        /* Focus styles */
        button:focus, textarea:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* Mobile menu overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 12;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Assignment selector in header for mobile */
        .assignment-selector {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            padding: 10px 15px;
            z-index: 18;
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .assignment-selector.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .assignment-selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .assignment-selector-header h3 {
            font-size: 1.1em;
            color: var(--text-color);
        }

        .close-selector {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Hide desktop-specific elements */
        .toggle-sidebar.desktop {
            display: none;
        }

        /* Ensure all elements are properly sized for mobile */
        .header-left, .header-right {
            width: auto;
        }

        .header-right {
            margin-top: 0;
            justify-content: flex-end;
        }

        .header-button {
            flex: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="math-header">
        <div class="header-left">
            <button class="header-button" id="mobileMenuToggle">
                <i class="fas fa-bars"></i> Assignments
            </button>
            <div style="margin-left: 10px;">
                <h1 class="gradient-text">Doer</h1>
                <p>Math assignment assistant</p>
            </div>
        </div>
        <div class="header-right">
            <button class="header-button" onclick="loadAssignments()">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="header-button danger" onclick="clearHistory()">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        
        <!-- Mobile assignment selector -->
        <div class="assignment-selector" id="assignmentSelector">
            <div class="assignment-selector-header">
                <h3>Select Assignment</h3>
                <button class="close-selector" id="closeSelector">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="assignment-list" id="mobileAssignmentList">
                <!-- Mobile assignments will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Sidebar overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="math-content">
        <!-- Sidebar with Assignments -->
        <div class="sidebar" id="sidebar">
            <div class="assignments-section">
                <h3><i class="fas fa-tasks"></i> Your Assignments</h3>
                <div class="assignment-list" id="assignmentList">
                    <!-- Assignments will be loaded here -->
                </div>
            </div>

            <div id="currentAssignment" class="current-assignment" style="display: none;">
                <h4><i class="fas fa-check-circle"></i> Selected Assignment</h4>
                <div id="assignmentDetails"></div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state" id="emptyState">
                    <div class="icon">
                      <i class="fa-solid fa-calculator"></i>
                    </div>

                    <h3>Welcome to Assignment Assistant</h3>
                    <p>Select an assignment and start asking any questions!</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <i class="fas fa-circle-notch fa-spin"></i> Doer is thinking <span>.</span><span>.</span><span>.</span>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Ask a math question or request step-by-step solution..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to bottom button -->
    <button class="scroll-to-bottom" id="scrollToBottom">
        <i class="fas fa-arrow-down"></i>
    </button>

    <script>
        let currentAssignmentId = null;
        let isProcessing = false;
        let isSidebarCollapsed = true;
        let isUserScrolling = false;
        let scrollTimeout = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadAssignments();
            loadChatHistory();
            setupEventListeners();
            setupScrollHandler();
        });

        function setupEventListeners() {
            const chatInput = document.getElementById('chatInput');
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const closeSelector = document.getElementById('closeSelector');
            const scrollToBottomBtn = document.getElementById('scrollToBottom');
            
            // Chat input handling
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // Mobile menu toggle
            mobileMenuToggle.addEventListener('click', function() {
                toggleMobileAssignmentSelector();
            });

            // Sidebar overlay
            sidebarOverlay.addEventListener('click', function() {
                toggleMobileAssignmentSelector();
            });

            // Close selector button
            closeSelector.addEventListener('click', function() {
                toggleMobileAssignmentSelector();
            });

            // Scroll to bottom button
            scrollToBottomBtn.addEventListener('click', function() {
                scrollToBottom(true);
            });
        }

        function setupScrollHandler() {
            const chatMessages = document.getElementById('chatMessages');
            const scrollToBottomBtn = document.getElementById('scrollToBottom');
            
            chatMessages.addEventListener('scroll', function() {
                // Check if user is near the bottom
                const isNearBottom = chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight < 100;
                
                if (!isNearBottom) {
                    // User is scrolling up, show the scroll to bottom button
                    scrollToBottomBtn.classList.add('visible');
                    isUserScrolling = true;
                    
                    // Clear any existing timeout
                    if (scrollTimeout) clearTimeout(scrollTimeout);
                    
                    // Hide button after 3 seconds of inactivity
                    scrollTimeout = setTimeout(() => {
                        scrollToBottomBtn.classList.remove('visible');
                        isUserScrolling = false;
                    }, 3000);
                } else {
                    // User is at the bottom, hide the button
                    scrollToBottomBtn.classList.remove('visible');
                    isUserScrolling = false;
                }
            });
        }

        function toggleMobileAssignmentSelector() {
            const assignmentSelector = document.getElementById('assignmentSelector');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            
            if (assignmentSelector.classList.contains('active')) {
                assignmentSelector.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            } else {
                assignmentSelector.classList.add('active');
                sidebarOverlay.classList.add('active');
            }
        }

        async function loadAssignments() {
            try {
                const response = await fetch('/math/assignments');
                const data = await response.json();
                
                if (data.success) {
                    displayAssignments(data.assignments);
                    showNotification('Assignments loaded', 'success');
                } else {
                    console.error('Failed to load assignments');
                    showNotification('Failed to load assignments', 'error');
                }
            } catch (error) {
                console.error('Error loading assignments:', error);
                showNotification('Error loading assignments', 'error');
            }
        }

        function displayAssignments(assignments) {
            const assignmentList = document.getElementById('assignmentList');
            const mobileAssignmentList = document.getElementById('mobileAssignmentList');
            
            if (assignments.length === 0) {
                assignmentList.innerHTML = '<div class="empty-state">No assignments found</div>';
                mobileAssignmentList.innerHTML = '<div class="empty-state">No assignments found</div>';
                return;
            }

            const assignmentHTML = assignments.map(assignment => `
                <div class="assignment-item" onclick="selectAssignment(${assignment.id})" 
                     data-assignment-id="${assignment.id}">
                    <div class="assignment-title">
                        <i class="fas fa-file-alt"></i> ${assignment.title || 'Untitled Assignment'}
                    </div>
                    <div class="assignment-meta">
                        ${assignment.topic_name ? `<div><i class="fas fa-book"></i> ${assignment.topic_name}</div>` : ''}
                        ${assignment.due_date ? `<div><i class="fas fa-clock"></i> Due: ${new Date(assignment.due_date).toLocaleDateString()}</div>` : ''}
                        ${assignment.has_file ? '<div><i class="fas fa-paperclip"></i> Has attachment</div>' : ''}
                    </div>
                </div>
            `).join('');

            assignmentList.innerHTML = assignmentHTML;
            mobileAssignmentList.innerHTML = assignmentHTML;
        }

        async function selectAssignment(assignmentId) {
            // Update UI
            document.querySelectorAll('.assignment-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll(`[data-assignment-id="${assignmentId}"]`).forEach(item => {
                item.classList.add('active');
            });

            // Close mobile selector
            toggleMobileAssignmentSelector();

            // Load assignment details
            try {
                const response = await fetch(`/math/assignment/${assignmentId}`);
                const data = await response.json();
                
                if (data.success) {
                    currentAssignmentId = assignmentId;
                    displayAssignmentDetails(data.assignment);
                    showNotification(`Selected: ${data.assignment.title || 'Assignment'}`, 'success');
                }
            } catch (error) {
                console.error('Error loading assignment details:', error);
                showNotification('Error loading assignment details', 'error');
            }
        }

        function displayAssignmentDetails(assignment) {
            const container = document.getElementById('currentAssignment');
            const details = document.getElementById('assignmentDetails');
            
            details.innerHTML = `
                <strong>${assignment.title || 'Untitled Assignment'}</strong>
                <div style="margin-top: 10px; font-size: 0.9em; color: #cbd5e1;">
                    ${assignment.description ? `<p>${assignment.description}</p>` : ''}
                    ${assignment.topic_name ? `<div><i class="fas fa-book"></i> ${assignment.topic_name}</div>` : ''}
                    ${assignment.due_date ? `<div><i class="fas fa-clock"></i> Due: ${new Date(assignment.due_date).toLocaleDateString()}</div>` : ''}
                    ${assignment.has_file ? `<div><i class="fas fa-paperclip"></i> Contains attachment</div>` : ''}
                </div>
            `;
            
            container.style.display = 'block';
        }

        async function loadChatHistory() {
            try {
                const response = await fetch('/math/data');
                const data = await response.json();
                
                if (data.success && data.conversations.length > 0) {
                    displayChatHistory(data.conversations);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        function displayChatHistory(conversations) {
            const chatMessages = document.getElementById('chatMessages');
            const emptyState = document.getElementById('emptyState');
            
            if (conversations.length > 0) {
                emptyState.style.display = 'none';
                
                conversations.reverse().forEach(conv => {
                    addMessageToChat(conv.user_message, 'user', false);
                    addMessageToChat(conv.ai_response, 'ai', false);
                });
            }
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message || isProcessing) return;

            if (!currentAssignmentId) {
                showNotification('Please select an assignment first.', 'warning');
                // Open assignment selector
                toggleMobileAssignmentSelector();
                return;
            }

            // Clear input and disable
            chatInput.value = '';
            chatInput.style.height = 'auto';
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;

            // Add user message to chat
            addMessageToChat(message, 'user', true);

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(`/math/stream?prompt=${encodeURIComponent(message)}&assignment_id=${currentAssignmentId}`);
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let aiResponse = '';
                hideTypingIndicator();
                const messageElement = addMessageToChat('', 'ai', true, true); // Create empty AI message for streaming

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data && !data.includes('‚ùå')) {
                                aiResponse += data;
                                updateStreamingMessage(messageElement, aiResponse);
                                
                                // Render math dynamically as content streams
                                renderMathInElement(messageElement, {
                                    delimiters: [
                                        {left: '$$', right: '$$', display: true},
                                        {left: '$', right: '$', display: false},
                                        {left: '\\(', right: '\\)', display: false},
                                        {left: '\\[', right: '\\]', display: true}
                                    ],
                                    throwOnError: false
                                });
                            }
                        }
                    }
                }

                // Final math render after complete response
                renderMath();
                showNotification('Response received', 'success');

            } catch (error) {
                console.error('Error streaming response:', error);
                hideTypingIndicator();
                addMessageToChat('Sorry, I encountered an error while processing your math question. Please try again.', 'ai', true);
                showNotification('Error generating response', 'error');
            } finally {
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
                chatInput.focus();
            }
        }

        function addMessageToChat(content, sender, animate = true, isStreaming = false) {
            const chatMessages = document.getElementById('chatMessages');
            const emptyState = document.getElementById('emptyState');
            
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            if (!animate) {
                messageDiv.style.animation = 'none';
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">${formatContent(content)}</div>
            `;

            if (isStreaming) {
                messageDiv.id = 'streamingMessage';
            }

            chatMessages.appendChild(messageDiv);
            
            // Only scroll to bottom if user is already at bottom or it's a new message
            if (!isUserScrolling) {
                scrollToBottom();
            }

            if (!isStreaming) {
                renderMath();
            }
            
            return messageDiv;
        }

        function updateStreamingMessage(messageElement, content) {
            if (messageElement) {
                messageElement.querySelector('.message-content').innerHTML = formatContent(content);
                
                // Only scroll to bottom if user is already at bottom
                if (!isUserScrolling) {
                    scrollToBottom();
                }
            }
        }

        function formatContent(content) {
            if (!content) return '';
            
            // Basic formatting
            let formatted = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/~~(.*?)~~/g, '<del>$1</del>')
                .replace(/__(.*?)__/g, '<u>$1</u>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/^# (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h4>$1</h4>')
                .replace(/^### (.*$)/gim, '<h5>$1</h5>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\n/g, '<br>');

            // Wrap lists
            formatted = formatted.replace(/(<li>.*?<\/li>)/g, '<ul>$1</ul>');
            
            // Handle code blocks
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>');
            
            // Handle step solutions
            formatted = formatted.replace(/\*\*Step \d+:\*\*/g, '<div class="step-solution"><strong>$&</strong>');
            
            return formatted;
        }

        function renderMath() {
            // Render KaTeX
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Render MathJax if available
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise();
            }
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            if (!isUserScrolling) {
                scrollToBottom();
            }
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function scrollToBottom(force = false) {
            if (force || !isUserScrolling) {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Hide scroll to bottom button when we scroll to bottom
                document.getElementById('scrollToBottom').classList.remove('visible');
            }
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear all math conversation history?')) {
                return;
            }

            try {
                const response = await fetch('/math/clear-history', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = '<div class="empty-state" id="emptyState"><div class="icon"><i class="fa-solid fa-calculator"></i></div><h3>Welcome to Assignment Assistant</h3><p>Select an assignment and start asking any questions!</p></div>';
                    showNotification('History cleared successfully', 'success');
                } else {
                    showNotification('Failed to clear history', 'error');
                }
            } catch (error) {
                console.error('Error clearing history:', error);
                showNotification('Error clearing history', 'error');
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                ${type === 'success' ? 'background: #22c55e;' : ''}
                ${type === 'error' ? 'background: #ef4444;' : ''}
                ${type === 'warning' ? 'background: #f59e0b;' : ''}
                ${type === 'info' ? 'background: var(--accent-color);' : ''}
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => notification.style.transform = 'translateX(0)', 100);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
