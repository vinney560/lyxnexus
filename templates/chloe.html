<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloe | AI Assistant</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5A52D5;
            --primary-light: #8B85FF;
            --secondary: #FF6584;
            --accent: #36D1DC;
            --background: #0A0A14;
            --surface: #151521;
            --surface-light: #1E1E2E;
            --surface-lighter: #272738;
            --border: #3A3A4E;
            --text-primary: #F0F0F5;
            --text-secondary: #B8B8CC;
            --text-muted: #6B6B8A;
            --success: #4CD964;
            --warning: #FFCC00;
            --error: #FF3B30;
            --gradient: linear-gradient(135deg, #6C63FF, #36D1DC);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.35);
            --radius: 16px;
            --radius-lg: 20px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* App Layout */
        .app-container {
            display: flex;
            height: 100vh;
            animation: fadeIn 0.8s ease-out;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: var(--transition);
            z-index: 10;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .new-chat-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .conversation-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .conversation-item {
            padding: 12px 16px;
            background: var(--surface-light);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            position: relative;
        }

        .conversation-item:hover {
            background: var(--surface-lighter);
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .conversation-item.active {
            background: var(--surface-lighter);
            border-color: var(--primary);
        }

        .conversation-title {
            font-weight: 600;
            margin-bottom: 4px;
            padding-right: 30px;
        }

        .conversation-preview {
            font-size: 13px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 30px;
        }

        .conversation-delete {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            padding: 4px;
            border-radius: 4px;
        }

        .conversation-item:hover .conversation-delete {
            opacity: 1;
        }

        .conversation-delete:hover {
            color: var(--error);
            background: rgba(255, 59, 48, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--background);
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 700;
        }

        .chat-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface-light);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .header-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
            animation: slideUp 0.8s ease-out;
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 24px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 16px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 600px;
        }

        .quick-action {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
        }

        .quick-action:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .action-icon {
            font-size: 28px;
            margin-bottom: 16px;
            color: var(--primary);
            transition: var(--transition);
        }

        .quick-action:hover .action-icon {
            transform: scale(1.1);
        }

        .action-text {
            font-size: 16px;
            font-weight: 600;
        }

        /* Message Styles */
        .message {
            max-width: 70%;
            padding: 16px 20px 12px 20px;
            position: relative;
            animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transition: var(--transition);
            margin: 4px 0;
        }

        .message:hover {
            transform: translateY(-1px);
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-radius: 20px 20px 8px 20px;
            margin-left: auto;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px 20px 20px 8px;
            margin-right: auto;
        }

        .message-content {
            line-height: 1.5;
        }

        .message-text {
            word-wrap: break-word;
            font-size: 15px;
        }

        .message-text strong {
            font-weight: 700;
        }

        .message-text em {
            font-style: italic;
        }

        .message-text code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        .message-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 8px;
            height: 18px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .message-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: var(--transition);
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
        }

        .message-action:hover {
            background: var(--surface-light);
            color: var(--text-primary);
        }

        .user-message .message-action:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* File Upload Styles */
        .file-upload-container {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 20%;
            height: 20%;
            cursor: pointer;
        }

        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
            max-width: 100%;
        }

        .file-preview-item {
            position: relative;
            background: var(--surface-light);
            border-radius: var(--radius);
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 200px;
        }

        .file-preview-item img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 4px;
            object-fit: cover;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 10px;
            color: var(--text-muted);
        }

        .file-remove {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .file-remove:hover {
            color: var(--error);
            background: rgba(255, 59, 48, 0.1);
        }

        .file-message {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-message img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            object-fit: contain;
        }

        .file-message .file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--surface-light);
            border-radius: 8px;
            max-width: 250px;
        }

        .file-message .file-icon {
            font-size: 18px;
            color: var(--primary);
        }

        .file-message .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-message .file-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-message .file-size {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Input Area */
        .input-container {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 20px 24px;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            width: 100%;
            transition: var(--transition);
            position: relative;
        }

        .input-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #message-input {
            padding: 16px 100px 16px 52px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--surface-light);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 52px;
            max-height: 120px;
            transition: var(--transition);
            font-family: inherit;
            width: 100%;
        }

        #message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }

        #message-input::-webkit-scrollbar {
            display: none;
        }

        #message-input {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            position: absolute;
            left: 4px;
            bottom: 4px;
            transition: var(--transition);
            z-index: 2;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--surface-light);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            position: relative;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .action-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .action-btn.recording {
            background: var(--error);
            color: white;
            border-color: var(--error);
            animation: pulse 1.5s infinite;
        }

        #send-button {
            background: var(--primary);
            color: white;
            border: none;
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 36px;
            height: 36px;
        }

        #send-button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        #file-button {
            position: absolute;
            right: 52px;
            bottom: 8px;
            width: 36px;
            height: 36px;
        }

        /* Hide audio button when typing */
        .input-main.has-text .input-actions {
            opacity: 0;
            pointer-events: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            padding: 16px 20px;
            background: var(--surface);
            border-radius: 20px 20px 20px 8px;
            border: 1px solid var(--border);
            max-width: fit-content;
            animation: slideUp 0.3s ease-out;
            margin-right: auto;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: typingWave 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        .streaming-message::after {
            content: '|';
            animation: blink 1s infinite;
            color: var(--primary);
            margin-left: 2px;
        }

        /* Mobile Toggle */
        .mobile-toggle {
            display: none;
            background: var(--surface-light);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .mobile-toggle:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes typingWave {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 280px;
                transform: translateX(-100%);
                z-index: 50;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .mobile-toggle {
                display: flex;
            }

            .message {
                max-width: 85%;
            }

            .input-container {
                padding: 16px 20px;
            }

            .welcome-title {
                font-size: 28px;
            }

            .welcome-subtitle {
                font-size: 16px;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            #message-input {
                padding: 14px 90px 14px 46px;
                min-height: 48px;
            }

            #send-button {
                width: 32px;
                height: 32px;
                right: 6px;
                bottom: 6px;
            }

            #file-button {
                width: 32px;
                height: 32px;
                right: 46px;
                bottom: 6px;
            }

            .action-btn {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 16px 20px;
            }

            .messages-container {
                padding: 16px;
            }

            .message {
                max-width: 90%;
                padding: 12px 16px 8px 16px;
            }

            .welcome-screen {
                padding: 24px;
            }

            .action-btn {
                width: 36px;
                height: 36px;
            }

            .input-container {
                padding: 12px 16px;
            }

            #message-input {
                padding: 12px 80px 12px 42px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Mobile Toggle -->
        <button class="mobile-toggle" id="mobileToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">C</div>
                    <div class="logo-text">Chloe</div>
                </div>
            </div>
            <div class="sidebar-content">
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
                
                <div class="conversation-list" id="conversationList">
                    <!-- Conversation items will be populated here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">New Conversation</div>
                <div class="chat-actions">
                    <button class="header-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="header-btn" title="Clear Chat" id="clearChatBtn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <div class="messages-container" id="chat-box">
                    <!-- Welcome Screen -->
                    <div class="welcome-screen">
                        <div class="welcome-icon">
                            <i class="fas fa-stars"></i>
                        </div>
                        <h1 class="welcome-title">Hello, I'm Chloe</h1>
                        <p class="welcome-subtitle">
                            Your AI assistant ready to help with anything you need. 
                            I can now process images and PDF files too!
                        </p>
                        
                        <div class="quick-actions">
                            <div class="quick-action" data-prompt="Tell me about yourself">
                                <div class="action-icon">
                                    <i class="fas fa-robot"></i>
                                </div>
                                <div class="action-text">About Chloe</div>
                            </div>

    <script>

                    const transcript = Array.from(event.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('');

                    messageInput.value = transcript;
                    updateSendButtonState();
                    updateInputState();
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);

        // Handle file upload
        function handleFileUpload(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                // Check file type
                const isImage = file.type.startsWith('image/');
                const isPDF = file.type === 'application/pdf';
                
                if (!isImage && !isPDF) {
                    addMessage("‚ùå I can only process images and PDF files.", false);
                    return;
                }
                
                // Check file size (limit to 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    addMessage("‚ùå File is too large. Please upload files smaller than 5MB.", false);
                    return;
                }
                
                // Add to uploaded files
                uploadedFiles.push(file);
                
                // Create preview
                const previewItem = document.createElement('div');
                previewItem.className = 'file-preview-item';
                
                if (isImage) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="${file.name}">
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${formatFileSize(file.size)}</div>
                            </div>
                            <button class="file-remove" data-file-name="${file.name}">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                        
                        // Add remove event listener
                        const removeBtn = previewItem.querySelector('.file-remove');
                        removeBtn.addEventListener('click', function() {
                            removeFile(file.name);
                        });
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewItem.innerHTML = `
                        <i class="fas fa-file-pdf file-icon"></i>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                        <button class="file-remove" data-file-name="${file.name}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    // Add remove event listener
                    const removeBtn = previewItem.querySelector('.file-remove');
                    removeBtn.addEventListener('click', function() {
                        removeFile(file.name);
                    });
                }
                
                filePreview.appendChild(previewItem);
            });
            
            // Reset file input
            fileInput.value = '';
        }

        // Remove file from upload list
        function removeFile(fileName) {
            uploadedFiles = uploadedFiles.filter(file => file.name !== fileName);
            
            // Remove preview
            const previewItems = filePreview.querySelectorAll('.file-preview-item');
            previewItems.forEach(item => {
                const nameElement = item.querySelector('.file-name');
                if (nameElement && nameElement.textContent === fileName) {
                    item.remove();
                }
            });
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        async function extractTextFromPDF(file) {
            // In a real implementation, you would use a PDF parsing library like pdf.js
            // For now, we'll return a placeholder message
            return "PDF content extraction would require a PDF parsing library. For now, I can see you've uploaded a PDF file.";
        }

        // Update input state (show/hide audio button)
        function updateInputState() {
            if (messageInput.value.trim().length > 0 || uploadedFiles.length > 0) {
                inputMain.classList.add('has-text');
            } else {
                inputMain.classList.remove('has-text');
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        // Handle audio recording
        function handleAudioRecording() {
            if (!recognition) {
                addMessage("‚ùå Voice input is not supported in your browser.", false);
                return;
            }

            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        // Start new chat
        function startNewChat() {
            // Save current conversation if it exists
            if (conversationHistory.length > 0) {
                saveCurrentConversation();
            }
            
            // Reset for new conversation
            conversationHistory = [];
            uploadedFiles = [];
            filePreview.innerHTML = '';
            currentConversationId = 'conversation_' + Date.now();
            chatBox.innerHTML = '';
            welcomeScreen.style.display = 'flex';
            messageInput.value = '';
            updateSendButtonState();
            updateInputState();
            chatTitle.textContent = 'New Conversation';
            
            // Update conversation list
            renderConversationItems();
        }

        // Clear current chat
        function clearCurrentChat() {
            if (conversationHistory.length === 0) return;
            
            if (confirm('Are you sure you want to clear this conversation?')) {
                conversationHistory = [];
                uploadedFiles = [];
                filePreview.innerHTML = '';
                chatBox.innerHTML = '';
                welcomeScreen.style.display = 'flex';
                messageInput.value = '';
                updateSendButtonState();
                updateInputState();
            }
        }

        // Delete conversation
        function deleteConversation(conversationId, event) {
            event.stopPropagation();
            
            if (confirm('Are you sure you want to delete this conversation?')) {
                conversationItems = conversationItems.filter(item => item.id !== conversationId);
                saveConversationItems();
                renderConversationItems();
                
                // If the deleted conversation was the current one, start a new one
                if (currentConversationId === conversationId) {
                    startNewChat();
                }
            }
        }

        // Save current conversation
        function saveCurrentConversation() {
            if (conversationHistory.length === 0) return;
            
            const conversationId = currentConversationId || 'conversation_' + Date.now();
            const lastMessage = conversationHistory[conversationHistory.length - 1];
            const preview = lastMessage.user ? lastMessage.user.substring(0, 40) + '...' : 'New conversation';
            
            const conversation = {
                id: conversationId,
                title: `Conversation ${new Date().toLocaleDateString()}`,
                preview: preview,
                history: [...conversationHistory],
                timestamp: new Date().toISOString()
            };
            
            // Remove existing conversation with same ID
            conversationItems = conversationItems.filter(item => item.id !== conversationId);
            
            // Add to beginning of list
            conversationItems.unshift(conversation);
            
            // Keep only last 20 conversations
            if (conversationItems.length > 20) {
                conversationItems = conversationItems.slice(0, 20);
            }
            
            saveConversationItems();
        }

        // Load conversation
        function loadConversation(conversationId) {
            const conversation = conversationItems.find(item => item.id === conversationId);
            if (!conversation) return;
            
            conversationHistory = [...conversation.history];
            currentConversationId = conversationId;
            chatBox.innerHTML = '';
            welcomeScreen.style.display = 'none';
            messageInput.value = '';
            updateSendButtonState();
            updateInputState();
            chatTitle.textContent = conversation.title;
            
            // Display conversation history
            displayConversationHistory();
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');

            sendButton.disabled = isStreaming || (messageInput.value.trim().length === 0 && uploadedFiles.length === 0);
        }

        // Format text with enhanced markdown
        function formatText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')

                        const originalHTML = copyBtn.innerHTML;

                        setTimeout(() => {
                            copyBtn.innerHTML = originalHTML;
                            copyBtn.style.color = '';
                        }, 2000);
                    });

            }

            // Add regenerate button for AI messages
            const regenerateBtn = messageDiv.querySelector('.regenerate-button');
            if (regenerateBtn && !isUser) {
                regenerateBtn.addEventListener('click', () => {
                    const lastUserMessage = conversationHistory[conversationHistory.length - 1]?.user;
                    if (lastUserMessage) {

        // Send message to AI
        async function sendMessage() {
            const message = messageInput.value.trim();
            const files = [...uploadedFiles];
            
            if ((!message && files.length === 0) || isStreaming) return;

            isStreaming = true;
            updateSendButtonState();

            // Clear input and files
            messageInput.value = '';
            messageInput.style.height = 'auto';
            uploadedFiles = [];
            filePreview.innerHTML = '';
            sendButton.disabled = true;
            updateInputState();

            // Add user message with files
            const userMessageElement = addMessage(message, true, files);
            
            // Show typing indicator
            showTypingIndicator();

            try {
                // Get API key
                const apiKey = API_KEYS[currentApiKeyIndex];
                
                // Call Gemini API
                await callGeminiAPI(message, files, apiKey);
                
                // Store in conversation history
                conversationHistory.push({
                    user: message,
                    ai: currentStreamingMessage ? currentStreamingMessage.querySelector('.message-text').innerHTML : '',
                    timestamp: new Date().toISOString(),
                    files: files.map(file => ({
                        name: file.name,
                        type: file.type,
                        size: file.size
                    }))
                });
                
                // Save conversation
                saveCurrentConversation();
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                
                // Try next API key if available
                if (currentApiKeyIndex < API_KEYS.length - 1) {
                    currentApiKeyIndex++;
                    addMessage('Let me try that again...', false);
                    setTimeout(() => sendMessage(), 1000);
                } else {
                    addMessage("I'm having trouble connecting right now. Let's try again in a moment! üí´", false);
                }
            } finally {
                isStreaming = false;
                updateSendButtonState();
            }
        }

                            // Process image file
                            const base64Image = await fileToBase64(file);
                            fileParts.push({
                                inlineData: {
                                    mimeType: file.type,
                                    data: base64Image.split(',')[1] // Remove data:image/... prefix
                                }
                            });

            if (fileParts.length > 0) {
                parts = [...parts, ...fileParts];

            const requestBody = {
                contents: [{

                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const fullText = data.candidates[0].content.parts[0].text;
                    
                    // Hide typing indicator and create message
                    hideTypingIndicator();
                    currentStreamingMessage = addMessage('', false);
                    const messageContent = currentStreamingMessage.querySelector('.message-content');
                    const messageText = currentStreamingMessage.querySelector('.message-text');
                    messageContent.classList.add('streaming-message');
                    
                    // Simulate streaming
                    let displayedText = '';
                    const words = fullText.split(' ');
                    let wordIndex = 0;
                    
                    const streamInterval = setInterval(() => {
                        if (wordIndex < words.length) {
                            displayedText += (wordIndex > 0 ? ' ' : '') + words[wordIndex];
                            messageText.innerHTML = formatText(displayedText);
                            wordIndex++;
                        } else {
                            clearInterval(streamInterval);
                            messageContent.classList.remove('streaming-message');
                            currentStreamingMessage = null;
                            
                            // Save the complete AI response to conversation history
                            const lastExchange = conversationHistory[conversationHistory.length - 1];
                            if (lastExchange) {
                                lastExchange.ai = displayedText;
                            }
                        }
                    }, 40);
                } else {
                    throw new Error('No response from AI');
                }
            } catch (error) {
                hideTypingIndicator();
                throw error;
            }
        }

        // Save conversation items to localStorage
        function saveConversationItems() {
            try {
                localStorage.setItem('ChloeAI_conversationItems', JSON.stringify(conversationItems));
            } catch (error) {
                console.error('Failed to save conversation items:', error);
            }
        }

        // Load conversation items from localStorage
        function loadConversationItems() {
            try {
                const saved = localStorage.getItem('ChloeAI_conversationItems');
                if (saved) {
                    conversationItems = JSON.parse(saved);
                    renderConversationItems();
                }
            } catch (error) {
                console.error('Failed to load conversation items:', error);
            }
        }

        // Render conversation items in sidebar
        function renderConversationItems() {
            conversationList.innerHTML = '';
            
            if (conversationItems.length === 0) {
                conversationList.innerHTML = `
                    <div style="color: var(--text-muted); text-align: center; padding: 2rem;">
                        <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 0.5rem; opacity: 0.5;"></i>
                        <div>No conversations yet</div>
                        <div style="font-size: 0.8rem; margin-top: 0.5rem;">Start a conversation!</div>
                    </div>
                `;
                return;
            }
            
            conversationItems.forEach(conversation => {
                const conversationElement = document.createElement('div');
                conversationElement.className = 'conversation-item';
                if (conversation.id === currentConversationId) {
                    conversationElement.classList.add('active');
                }
                conversationElement.innerHTML = `
                    <div class="conversation-title">${conversation.title}</div>
                    <div class="conversation-preview">${conversation.preview}</div>
                    <button class="conversation-delete" title="Delete conversation">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                
                conversationElement.addEventListener('click', () => {
                    loadConversation(conversation.id);
                });
                
                const deleteButton = conversationElement.querySelector('.conversation-delete');
                deleteButton.addEventListener('click', (e) => {
                    deleteConversation(conversation.id, e);
                });
                
                conversationList.appendChild(conversationElement);
            });
        }

        // Display conversation history
        function displayConversationHistory() {
            conversationHistory.forEach(conv => {
                if (conv.user) {
                    addMessage(conv.user, true);
                }
                if (conv.ai) {
                    const aiMessage = addMessage(conv.ai, false);
                    // Make sure the AI message content is properly set
                    const messageText = aiMessage.querySelector('.message-text');
                    if (messageText) {
                        messageText.innerHTML = formatText(conv.ai);
                    }
                }
            });
        }

        // Start the application
        init();
    </script>
</body>
</html>
